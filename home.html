<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      user-select: none;
    }
    .container {
      padding: 20px;
      padding-bottom: 80px;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 90px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px rgba(0,191,166,0.7));
    }
    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #00bfa6;
      text-shadow: 0 0 8px rgba(0,191,166,0.8);
    }
    .header p {
      color: #aaa;
      font-size: 1rem;
      margin-top: -10px;
    }
    .balance-card {
      background: linear-gradient(135deg, #00bfa6, #00d1b2);
      border-radius: 20px;
      padding: 20px;
      color: #000;
      position: relative;
      margin-bottom: 25px;
      max-width: 90%;
      margin-inline: auto;
    }
    .balance-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .refresh-icon {
      width: 20px;
      height: 20px;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    .balance-amount {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 15px;
    }
    .section {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 15px;
      margin: 10px 20px;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #00d1b2;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }
    .nav-item {
      text-align: center;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
      fill: #00bfa6;
      transition: transform 0.3s ease;
    }
    .nav-item:hover svg {
      transform: scale(1.2);
    }
    .nav-item:active {
      transform: scale(0.95);
    }
    .nav-item.active {
      color: #00bfa6;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      .nav-bar {
        padding: 12px 0;
      }
      iframe[title="chat widget"] {
        bottom: 90px !important;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    <h1>Welcome to TrustVest</h1>
    <p>Your Earnings Dashboard</p>
  </div>

  <div class="balance-card">
    <div class="balance-header">
      <span>Available Balance</span>
      <svg class="refresh-icon" id="refreshIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 .34-.03.67-.08 1h2.02c.05-.33.06-.66.06-1 0-4.42-3.58-8-8-8zm-6 7c0-.34.03-.67.08-1H4.06c-.05.33-.06.66-.06 1 0 4.42 3.58 8 8 8v3l4-4-4-4v3c-3.31 0-6-2.69-6-6z"/></svg>
    </div>
    <div class="balance-amount">₦0.00</div>
  </div>

  <div class="section">
    <h3>Earnings Overview</h3>
    <p>Daily Earnings: ₦0.00</p>
    <p>Weekly Earnings: ₦0.00</p>
  </div>

  <div class="section">
    <h3>Active Plan</h3>
    <p>No active plan yet. Choose a plan to start earning.</p>
  </div>

  <div class="section">
    <h3>Teams / Referrals</h3>
    <p>Total Referrals: 0</p>
    <p>Referral Earnings: ₦0.00</p>
  </div>
</div>

<div class="nav-bar">
  <div class="nav-item active" onclick="navigateTo('home.html')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    Home
  </div>
  <div class="nav-item" onclick="navigateTo('plans.html')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 14H4V6h5.17L11.17 8H20v12z"/></svg>
    Plans
  </div>
  <div class="nav-item" onclick="navigateTo('teams.html')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
    Teams
  </div>
  <div class="nav-item" onclick="navigateTo('me.html')">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
    Me
  </div>
</div>

<script>
  // Adjust Tawk AI Bubble after load
  var Tawk_API = Tawk_API || {};
  Tawk_API.onLoad = function() {
    setTimeout(() => {
      const tawkBubble = document.querySelector('iframe[title="chat widget"]');
      if (tawkBubble) {
        tawkBubble.style.bottom = '70px';
        tawkBubble.style.right = '20px';
      }
    }, 1000);
  };

  // Route Protection
  if (!localStorage.getItem("trustvestUser")) {
    window.location.href = "login.html";
  }

  function navigateTo(page) {
    window.location.href = page;
  }

  // Refresh Recoil Animation
  const refreshIcon = document.getElementById("refreshIcon");
  refreshIcon.addEventListener("click", () => {
    refreshIcon.style.transform = "rotate(360deg)";
    setTimeout(() => {
      refreshIcon.style.transform = "rotate(0deg)";
    }, 500);

  });
</script>

</body>
</html>
