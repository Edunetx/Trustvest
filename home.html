<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px;
      text-align: center;
      background: #0ff;
      color: #000;
      font-size: 18px;
      font-weight: 600;
    }
    .balance-card {
      background: #1a1a1a;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    .balance-card h2 {
      font-size: 16px;
      color: #888;
      margin-bottom: 10px;
    }
    .balance-card p {
      font-size: 24px;
      font-weight: 600;
    }
    .plans-section {
      padding: 20px;
    }
    .plan-card {
      background: #111;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #0ff;
    }
    .plan-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 5px;
    }
    .plan-details {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 10px;
    }
    .join-btn {
      background: #0ff;
      color: #000;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      font-size: 11px;
      color: #555;
      padding: 10px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="header">Welcome to TrustVest</div>  <div class="balance-card">
    <h2>Account Balance</h2>
    <p>N0.00</p>
  </div>  <div class="plans-section">
    <div class="plan-card">
      <div class="plan-title">GRVIP 1</div>
      <div class="plan-details">Price: N3,000 | Daily: N950 | Total: N5,950</div>
      <button class="join-btn">Join Plan</button>
    </div><div class="plan-card">
  <div class="plan-title">GRVIP 2</div>
  <div class="plan-details">Price: N5,000 | Daily: N1,200 | Total: N5,950</div>
  <button class="join-btn">Join Plan</button>
</div>

<div class="plan-card">
  <div class="plan-title">GRVIP 3</div>
  <div class="plan-details">Price: N10,000 | Daily: N2,500 | Total: N17,500</div>
  <button class="join-btn">Join Plan</button>
</div>

<!-- Add other GRVIP plans similarly -->

  </div>  <div class="footer">
    &copy; 2025 TrustVest. All Rights Reserved.
  </div></body>
</html>
