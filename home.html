<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrustVest | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #c9a227);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            font-size: 1.1rem;
            font-weight: 600;
        }
        #welcomeText {
            font-size: 1.4rem;
            text-align: center;
            margin: 30px 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background: #111;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-nav a {
            color: #c9a227;
            text-decoration: none;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .material-icons {
            font-size: 22px;
            margin-bottom: 3px;
        }
        @media (max-width: 600px) {
            #welcomeText {
                font-size: 1.2rem;
            }
            .bottom-nav {
                padding: 8px 0;
            }
            .material-icons {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        TrustVest Home
    </header>

    <div id="welcomeText">Welcome</div>

    <div class="main-content">
        <p>Your earnings and investments summary will appear here soon.</p>
    </div>

    <div class="bottom-nav">
        <a href="/home/"><span class="material-icons">home</span>Home</a>
        <a href="/plans/"><span class="material-icons">bar_chart</span>Plans</a>
        <a href="/my-plans/"><span class="material-icons">folder</span>My Plans</a>
        <a href="/me/"><span class="material-icons">person</span>Me</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
            authDomain: "finsa-connect.firebaseapp.com",
            projectId: "finsa-connect",
            storageBucket: "finsa-connect.appspot.com",
            messagingSenderId: "126845965255",
            appId: "1:126845965255:web:c82539297a8464873d7fe2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "Users", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const username = docSnap.data().username || user.email;
                    document.getElementById('welcomeText').textContent = `Welcome, ${username}`;
                } else {
                    document.getElementById('welcomeText').textContent = `Welcome, ${user.email}`;
                }
            }
        });
    </script>
</body>
</html>
