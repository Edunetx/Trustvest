<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: gold;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2rem;
    }
    .balance-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .card {
      background-color: rgba(0,0,0,0.7);
      border: 1px solid gold;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .card h2 {
      color: gold;
      margin: 0;
    }
    .quick-actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .quick-actions a {
      text-decoration: none;
      padding: 12px 24px;
      background: gold;
      color: black;
      border-radius: 8px;
      font-weight: bold;
    }
    .recent-activity {
      max-width: 400px;
      width: 90%;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid gold;
      margin-bottom: 40px;
    }
    .recent-activity h3 {
      color: gold;
      margin-bottom: 15px;
    }
    .activity-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.95rem;
      color: #ccc;
    }
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1 id="welcome">Welcome ðŸ‘‹</h1>
</header>

<div class="balance-container">
  <div class="card">
    <h3>Wallet Balance</h3>
    <h2 id="wallet-balance">â‚¦0</h2>
  </div>
  <div class="card">
    <h3>Total Earnings</h3>
    <h2 id="total-earnings">â‚¦0</h2>
  </div>
</div>

<div class="quick-actions">
  <a href="deposit.html">Deposit</a>
  <a href="plans.html">Plans</a>
  <a href="withdraw.html">Withdraw</a>
</div>

<div class="recent-activity">
  <h3>Recent Activity</h3>
  <div id="activity-list">
    <p>No recent activity found.</p>
  </div>
</div>

<footer>
  &copy; 2025 TrustVest. Your Future, Your Investment.
</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.appspot.com",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (user) {
      const uid = user.uid;
      document.getElementById('welcome').innerText = `Welcome, ${user.email}`;

      db.collection('Users').doc(uid).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('wallet-balance').innerText = `â‚¦${(data.walletBalance || 0).toLocaleString()}`;
          document.getElementById('total-earnings').innerText = `â‚¦${(data.totalEarnings || 0).toLocaleString()}`;
        }
      });

      db.collection('transactions')
        .where('uid', '==', uid)
        .orderBy('date', 'desc')
        .limit(5)
        .get()
        .then(snapshot => {
          const list = document.getElementById('activity-list');
          list.innerHTML = '';
          if (snapshot.empty) {
            list.innerHTML = '<p>No recent activity found.</p>';
          } else {
            snapshot.forEach(doc => {
              const tx = doc.data();
              const amountSign = tx.type === 'withdrawal' ? '-' : '+';
              const date = tx.date.toDate().toLocaleDateString();
              const div = document.createElement('div');
              div.className = 'activity-item';
              div.innerHTML = `
                <span>${amountSign}â‚¦${tx.amount.toLocaleString()}</span>
                <span>${tx.type.charAt(0).toUpperCase() + tx.type.slice(1)} â€¢ ${date}</span>
              `;
              list.appendChild(div);
            });
          }
        });
    } else {
      window.location.href = 'login.html';
    }
  });
</script>

</body>
</html>
