<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrustVest | Home</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #004aad, #00bfff);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            padding: 20px;
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            letter-spacing: 0.5px;
        }
        #welcomeText {
            font-size: 1.5rem;
            margin-top: 30px;
            text-align: center;
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .bottom-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .material-icons {
            font-size: 24px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <header>
        TrustVest Home
    </header>

    <div id="welcomeText">Welcome</div>

    <div class="main-content">
        <p>Your investments and earnings appear here soon.</p>
    </div>

    <div class="bottom-nav">
        <a href="wallet.html"><span class="material-icons">account_balance_wallet</span>Wallet</a>
        <a href="plans.html"><span class="material-icons">bar_chart</span>Plans</a>
        <a href="withdraw.html"><span class="material-icons">payments</span>Withdraw</a>
        <a href="me.html"><span class="material-icons">person</span>Me</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
            authDomain: "finsa-connect.firebaseapp.com",
            projectId: "finsa-connect",
            storageBucket: "finsa-connect.appspot.com",
            messagingSenderId: "126845965255",
            appId: "1:126845965255:web:c82539297a8464873d7fe2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const docRef = doc(db, "Users", user.uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const username = docSnap.data().username || user.email;
                    document.getElementById('welcomeText').textContent = `Welcome, ${username}`;
                } else {
                    document.getElementById('welcomeText').textContent = `Welcome, ${user.email}`;
                }
            }
        });
    </script>
</body>
</html>
