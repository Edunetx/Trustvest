<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="icon" href="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" type="image/png">
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="flex items-center justify-between px-4 py-3 bg-gray-900 bg-opacity-80 shadow-md">
    <div class="flex items-center space-x-3">
      <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="w-10 h-10 rounded-full">
      <span class="text-2xl font-bold tracking-wide">TrustVest</span>
    </div>
    <div class="flex items-center space-x-4">
      <button id="supportBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-full text-sm">Support</button>
    </div>
  </header>

  <!-- Trusted By Section -->
  <section class="py-6 px-4">
    <h2 class="text-xl font-semibold mb-3">Trusted By</h2>
    <div class="flex space-x-4 items-center">
      <img src="https://seeklogo.com/images/P/paga-logo-8E1A94B946-seeklogo.com.png" alt="Paga" class="w-24 h-auto"/>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/FirstBank_Logo.svg/2560px-FirstBank_Logo.svg.png" alt="FirstBank" class="w-32 h-auto"/>
    </div>
  </section>
  <!-- Action Buttons -->
  <section class="px-4 py-6">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <button class="bg-green-500 hover:bg-green-600 text-white py-3 rounded-xl text-lg font-semibold shadow-lg">Deposit</button>
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-xl text-lg font-semibold shadow-lg">Withdraw</button>
      <button class="bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-xl text-lg font-semibold shadow-lg">Plans</button>
    </div>
  </section>

  <!-- Testimonials Section -->
  <section class="px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">What Our Users Say</h2>
    <div id="testimonial-box" class="bg-gray-800 p-4 rounded-xl text-white shadow-lg h-24 flex items-center justify-center text-center text-sm sm:text-base"></div>
  </section>

  <script>
    const testimonials = [
      "TrustVest is the best investment app I've used in Nigeria!",
      "Got my withdrawal in less than 24 hours. Impressive!",
      "Simple UI and smooth experience. Highly recommend.",
      "15% charge but great ROI. Worth every naira.",
      "Legit platform. Been using for months now!"
    ];
    let index = 0;
    const box = document.getElementById("testimonial-box");

    function rotateTestimonial() {
      box.textContent = testimonials[index];
      index = (index + 1) % testimonials.length;
    }
    rotateTestimonial();
    setInterval(rotateTestimonial, 2000);
  </script>
  <!-- Support Section -->
  <section class="px-4 py-6 text-center">
    <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-full shadow-md text-sm sm:text-base">
      ðŸ’¬ Support
    </button>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 text-white text-sm">
    Â© 2025 TrustVest. All rights reserved.
  </footer>

  <!-- Background Music (auto-play, hidden) -->
  <audio autoplay loop style="display: none;">
    <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mp3">
  </audio>

  <!-- Firebase App Initialization -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    initializeApp(firebaseConfig);
  </script>
</body>
</html>
