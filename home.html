<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e1e1e, #121212);
      color: white;
    }

    nav.navbar {
      background: linear-gradient(to right, #111, #222);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .nav-left {
      font-weight: bold;
      font-size: 1.3rem;
      color: gold;
    }
    .nav-right a {
      color: gold;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-right a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
    }

    .summary {
      background: #292929;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .summary h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: gold;
    }

    .summary p {
      font-size: 1.2rem;
      margin: 8px 0;
    }

    .transactions {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .transactions h3 {
      color: gold;
      margin-bottom: 15px;
    }

    .transactions ul {
      list-style: none;
      padding: 0;
    }

    .transactions li {
      background: #3a3a3a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .testimonials, .finance-tips {
      background: #2f2f2f;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .testimonials h3, .finance-tips h3 {
      color: gold;
    }

    .testimonial-text {
      font-style: italic;
      font-size: 1.1rem;
    }

    .trusted-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
      background: #1a1a1a;
      border-top: 2px solid #444;
    }

    .trusted-logos img {
      width: 90px;
      height: auto;
      object-fit: contain;
      filter: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">ðŸ’° TrustVest</div>
    <div class="nav-right">
      <a href="dashboard.html">Dashboard</a>
      <a href="deposit.html">Deposit</a>
      <a href="plans.html">Plans</a>
      <a href="withdraw.html">Withdraw</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h1>Welcome, <span id="username">User</span> ðŸ‘‹</h1>

    <div class="summary">
      <h2>Your Finance Summary</h2>
      <p><strong>Wallet Balance:</strong> â‚¦<span id="wallet">0</span></p>
      <p><strong>Total Earnings:</strong> â‚¦<span id="earnings">0</span></p>
    </div>

    <div class="transactions">
      <h3>Recent Transactions</h3>
      <ul id="transactionList">
        <li>Loading...</li>
      </ul>
    </div>

    <div class="testimonials">
      <h3>Testimonials</h3>
      <p class="testimonial-text" id="testimonial">"TrustVest changed my life!"</p>
    </div>

    <div class="finance-tips">
      <h3>Finance Tips</h3>
      <ul id="tipsList">
        <li>Loading tips...</li>
      </ul>
    </div>
  </div>

  <div class="trusted-logos">
    <img src="https://i.imgur.com/Umh6lks.png" alt="GTBank" />
    <img src="https://i.imgur.com/dxI4COV.png" alt="Access Bank" />
    <img src="https://i.imgur.com/xCgpxyM.png" alt="FirstBank" />
    <img src="https://i.imgur.com/pPzCFXb.png" alt="MasterCard" />
    <img src="https://i.imgur.com/b4qHpvJ.png" alt="Visa" />
    <img src="https://i.imgur.com/MKXjZ8C.png" alt="PayPal" />
    <img src="https://i.imgur.com/KCBnNNf.png" alt="Flutterwave" />
    <img src="https://i.imgur.com/xR25Lbt.png" alt="Paystack" />
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const username = document.getElementById("username");
    const walletSpan = document.getElementById("wallet");
    const earningsSpan = document.getElementById("earnings");
    const transactionList = document.getElementById("transactionList");
    const tipsList = document.getElementById("tipsList");

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("Users").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            username.textContent = data.username || "User";
            walletSpan.textContent = data.wallet || "0";
            earningsSpan.textContent = data.earnings || "0";

            // Load transactions
            db.collection("transactions")
              .where("userId", "==", user.uid)
              .orderBy("timestamp", "desc")
              .limit(5)
              .get()
              .then(snapshot => {
                transactionList.innerHTML = "";
                snapshot.forEach(doc => {
                  const tx = doc.data();
                  const li = document.createElement("li");
                  li.textContent = `${tx.type} - â‚¦${tx.amount} (${new Date(tx.timestamp.toDate()).toLocaleString()})`;
                  transactionList.appendChild(li);
                });
                if (transactionList.innerHTML === "") {
                  transactionList.innerHTML = "<li>No recent transactions.</li>";
                }
              });
          }
        });

        // Load finance tips
        db.collection("financeTips")
          .limit(5)
          .get()
          .then(snapshot => {
            tipsList.innerHTML = "";
            snapshot.forEach(doc => {
              const tip = doc.data().tip;
              const li = document.createElement("li");
              li.textContent = tip;
              tipsList.appendChild(li);
            });
          });
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }

    // Rotate Testimonials
    const testimonials = [
      "TrustVest helped me grow my savings faster than any bank.",
      "I love the ease of investing here!",
      "Withdrawals are smooth and instant. Highly recommended!",
      "As a student, TrustVest gave me financial control.",
      "Better than Ponzi schemes, and it actually works!",
      "Safe, fast, and customer care is on point!"
    ];
    let i = 0;
    setInterval(() => {
      document.getElementById("testimonial").textContent = `"${testimonials[i]}"`;
      i = (i + 1) % testimonials.length;
    }, 3000);
  </script>
</body>
</html>
