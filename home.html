<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest | Home</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "/login.html";
      } else {
        const userDoc = await getDoc(doc(db, "Users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          document.getElementById('welcomeText').textContent = `Welcome, ${data.username || user.email}`;
          document.getElementById('walletBalance').textContent = `₦${data.walletBalance || '0.00'}`;
        }
      }
    });
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #000, #1a1a1a);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 20px; font-size: 2rem; letter-spacing: 1px;">TRUSTVEST</h1>
  <h3 id="welcomeText" style="text-align:center; margin-top:20px;">Welcome...</h3>
  <h2 id="walletBalance" style="text-align:center; font-size: 2.5rem; margin: 10px 0;">₦0.00</h2>
</body>
</html>
