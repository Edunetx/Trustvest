<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest | Home</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#00c896',
            background: '#0f0f0f',
            card: '#1c1c1e',
            text: '#ffffff',
          }
        }
      }
    };
  </script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Spinner CSS -->
  <style>
    .loader {
      border: 4px solid #1f1f1f;
      border-top: 4px solid #00c896;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
      margin-top: 40vh;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="bg-background text-text dark">

  <!-- Spinner -->
  <div id="loader" class="loader"></div>

  <!-- Main App (Hidden Initially) -->
  <div id="app" class="hidden px-4 pb-24">

    <!-- Header -->
    <div class="text-center py-6">
      <h1 class="text-2xl font-bold">Welcome Back ðŸ‘‹</h1>
      <p id="welcomeText" class="text-sm text-gray-400">Loading...</p>
    </div>

    <!-- Wallet Section -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="bg-card p-4 rounded-2xl shadow">
        <p class="text-xs text-gray-400">Wallet Balance</p>
        <h2 id="walletBalance" class="text-xl font-semibold">â‚¦0.00</h2>
      </div>
      <div class="bg-card p-4 rounded-2xl shadow">
        <p class="text-xs text-gray-400">Referrals</p>
        <h2 id="referrals" class="text-xl font-semibold">0</h2>
      </div>
      <div class="col-span-2 bg-card p-4 rounded-2xl shadow">
        <p class="text-xs text-gray-400">Active Plans</p>
        <h2 id="activePlans" class="text-xl font-semibold">None</h2>
      </div>
    </div>
    <!-- Support Shortcut Icon -->
    <div class="fixed bottom-24 right-4 z-50">
      <button onclick="goToSupport()" class="bg-primary text-white p-3 rounded-full shadow-lg hover:scale-105 transition">
        <i data-lucide="help-circle" class="w-6 h-6"></i>
      </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-card shadow-lg py-2 px-6 flex justify-between items-center z-40">
      <button onclick="navigateTo('home')" class="flex flex-col items-center text-primary">
        <i data-lucide="home" class="w-6 h-6"></i>
        <span class="text-xs">Home</span>
      </button>
      <button onclick="navigateTo('plans')" class="flex flex-col items-center text-gray-400">
        <i data-lucide="dollar-sign" class="w-6 h-6"></i>
        <span class="text-xs">Plans</span>
      </button>
      <button onclick="navigateTo('me')" class="flex flex-col items-center text-gray-400">
        <i data-lucide="user" class="w-6 h-6"></i>
        <span class="text-xs">Me</span>
      </button>
      <button onclick="navigateTo('support')" class="flex flex-col items-center text-gray-400">
        <i data-lucide="headset" class="w-6 h-6"></i>
        <span class="text-xs">Support</span>
      </button>
    </nav>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.firebasestorage.app",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    // Loader control and navigation
    const loader = document.getElementById("loader");
    const dashboard = document.getElementById("dashboard");

    function showLoader() {
      loader.classList.remove("hidden");
    }

    function hideLoader() {
      loader.classList.add("hidden");
    }

    function navigateTo(page) {
      location.href = page + ".html"; // Adjust if you want no `.html` in URL (requires hosting config)
    }

    function goToSupport() {
      navigateTo("support");
    }

    // Fetch user data on auth state
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      showLoader();

      const userDoc = await getDoc(doc(db, "Users", user.uid));
      if (!userDoc.exists()) {
        alert("User not found.");
        location.href = "login.html";
        return;
      }

      const data = userDoc.data();

      document.getElementById("wallet-balance").textContent = `â‚¦${(data.wallet || 0).toLocaleString()}`;
      document.getElementById("referrals-count").textContent = data.referrals?.length || 0;
      document.getElementById("active-plans-count").textContent = data.plans?.length || 0;

      hideLoader();
      dashboard.classList.remove("hidden");
    });

    // Lucide Icons Init
    lucide.createIcons();
  </script>
</body>
</html>
