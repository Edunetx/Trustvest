<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustVest Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #0f0f0f;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        .chat-container {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
        }
        .chat-container::-webkit-scrollbar {
            display: none;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        .message.ai img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.user .bubble {
            background: linear-gradient(45deg, #0be881, #00d8d6);
            color: #000;
            align-self: flex-end;
        }
        .bubble {
            background-color: #1e1e1e;
            padding: 0.8rem 1rem;
            border-radius: 20px;
            max-width: 70%;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .input-box {
            display: flex;
            padding: 0.5rem;
            background-color: #0f0f0f;
        }
        .input-box input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1rem;
            background: #1e1e1e;
            color: #fff;
        }
        .input-box button {
            padding: 0 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, #0be881, #00d8d6);
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body><header>
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    <h1>TrustVest Support</h1>
</header>

<div class="chat-container" id="chat">
    <div class="message ai">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="AI Bot">
        <div class="bubble">Hello! ðŸ‘‹ Iâ€™m your TrustVest Assistant. How can I assist you today?</div>
    </div>
</div>

<div class="input-box">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('userInput');
        const message = input.value.trim();
        if (message === '') return;

        const chat = document.getElementById('chat');

        const userMsg = document.createElement('div');
        userMsg.classList.add('message', 'user');
        const userBubble = document.createElement('div');
        userBubble.classList.add('bubble');
        userBubble.innerText = message;
        userMsg.appendChild(userBubble);
        chat.appendChild(userMsg);

        input.value = '';

        setTimeout(() => {
            const aiMsg = document.createElement('div');
            aiMsg.classList.add('message', 'ai');
            const aiImg = document.createElement('img');
            aiImg.src = 'https://cdn-icons-png.flaticon.com/512/4712/4712109.png';
            const aiBubble = document.createElement('div');
            aiBubble.classList.add('bubble');
            aiBubble.innerText = generateAIReply(message);
            aiMsg.appendChild(aiImg);
            aiMsg.appendChild(aiBubble);
            chat.appendChild(aiMsg);

            chat.scrollTop = chat.scrollHeight;
        }, 800);

        chat.scrollTop = chat.scrollHeight;
    }

    function generateAIReply(userMessage) {
        const lowerMsg = userMessage.toLowerCase();
        if (lowerMsg.includes('balance')) {
            return "You can check your balance in the 'Me' section.";
        } else if (lowerMsg.includes('withdraw')) {
            return "Withdrawals are processed within 24hrs. Navigate to 'Me' > 'Withdraw'.";
        } else if (lowerMsg.includes('referral')) {
            return "Check your referral link in 'Teams' to refer and earn.";
        } else if (lowerMsg.includes('earnings')) {
            return "Your earnings update in real-time on your Home Dashboard.";
        } else {
            return "Thanks for your message! A support agent will assist you shortly.";
        }
    }
</script>

</body>
</html>
