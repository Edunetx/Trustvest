<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest Support</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f7f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0d9488;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: start;
    }
    header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 18px;
      margin: 0;
    }
    .chat-container {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      margin: 5px 0;
      font-size: 14px;
    }
    .user-msg {
      background: #0d9488;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .trustvest-msg {
      background: white;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      display: flex;
      align-items: flex-start;
    }
    .trustvest-msg img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .input-section {
      display: flex;
      padding: 0.5rem;
      background: #ffffff;
      border-top: 1px solid #ccc;
    }
    .input-section input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }
    .input-section button {
      margin-left: 10px;
      background: linear-gradient(45deg, #0d9488, #38bdf8);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    <h1>TrustVest Support</h1>
  </header>
  <div class="chat-container" id="chatContainer">
    <!-- Example Initial Message -->
    <div class="trustvest-msg">
      <img src="https://i.imgur.com/AI_Avatar.png" alt="AI Avatar">
      <div>Hello! Welcome to TrustVest Support. How can we assist you today?</div>
    </div>
  </div>
  <div class="input-section">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
  <!-- Smartsupp Live Chat Script -->
  <script type="text/javascript">
    var _smartsupp = _smartsupp || {};
    _smartsupp.key = '1c5779e6869ba0a318fa5146acb5eff7e29765f1';
    window.smartsupp||(function(d) {
      var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
      s=d.getElementsByTagName('script')[0];c=d.createElement('script');
      c.type='text/javascript';c.charset='utf-8';c.async=true;
      c.src='https://www.smartsuppchat.com/loader.js?';s.parentNode.insertBefore(c,s);
    })(document);
  </script>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      // Add User Message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user-msg';
      userMsg.innerText = message;
      chatContainer.appendChild(userMsg);

      // Clear input
      userInput.value = '';

      // Auto Scroll to bottom
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Simulate TrustVest AI Reply
      setTimeout(() => {
        const aiMsg = document.createElement('div');
        aiMsg.className = 'trustvest-msg';
        aiMsg.innerHTML = `
          <img src="https://i.imgur.com/AI_Avatar.png" alt="AI Avatar">
          <div>Thank you for your message. A support agent will get back to you shortly.</div>
        `;
        chatContainer.appendChild(aiMsg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 1500);
    }
  </script>

</body>
</html>
