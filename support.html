<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustVest Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .header img {
            height: 40px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 20px;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 80%;
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #222;
            padding: 15px;
            font-weight: 600;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
            background-color: #222;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-footer button {
            margin-left: 10px;
            padding: 10px 15px;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/yourusername/yourrepo/main/logo.png" alt="TrustVest Logo">
        <h1>TrustVest Support</h1>
    </div>
    <div class="content">
        <div class="chat-container">
            <div class="chat-header">Customer Support</div>
            <div class="chat-body" id="chatBody">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-footer">
                <input type="text" id="userInput" placeholder="Type your message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>
