<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrustVest Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .site-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #0ff;
            margin-bottom: 30px;
        }
        .support-text {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #ccc;
        }
        .chat-button {
            background: linear-gradient(45deg, #0ff, #09f);
            border: none;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1rem;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="logo">
    <div class="site-name">TrustVest Support</div>
    <div class="support-text">Need assistance? Click the button below to chat with a live agent.</div>
    <button class="chat-button" onclick="Tawk_API.maximize()">Speak with Agent</button>

    <!-- Tawk.to Live Chat Script -->
    <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/688fdc6c88d9b3192aa8420e/1j1ova251';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
        })();
    </script>

</body>
</html>
