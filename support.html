<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustVest Support</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .support-heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .support-subtext {
      font-size: 16px;
      color: #ccc;
      text-align: center;
      max-width: 300px;
    }
    .support-ai-icon {
      position: absolute;
      bottom: 80px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(45deg, #00f260, #0575e6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    .support-ai-icon img {
      width: 30px;
      height: 30px;
    }
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); }
      50% { transform: scale(1.1); box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); }
      100% { transform: scale(1); box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); }
    }
  </style>
</head>

  <div class="support-heading">How can we help you?</div>
  <div class="support-subtext">Our AI assistant or a human agent will attend to your issues shortly.</div>

  <!-- AI Floating Icon (Optional Visual) -->
  <div class="support-ai-icon" onclick="openSmartsuppChat()">
