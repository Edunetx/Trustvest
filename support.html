<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustVest Support</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
    }
    .header img {
      height: 30px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    .chat-container {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .message {
      background-color: #e0e0e0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      margin-bottom: 10px;
      align-self: flex-start;
      animation: fadeIn 0.3s ease;
    }
    .user-message {
      background-color: #00cba9;
      color: white;
      align-self: flex-end;
    }
    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
      position: sticky;
      bottom: 0;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    .input-container button {
      background: #00cba9;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-container button:hover {
      background: #009e88;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    <h1>TrustVest Support</h1>
  </div>

  <div class="chat-container" id="chat-container">
    <div class="message">Hello! Welcome to TrustVest Support. How can we assist you today?</div>
  </div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
  // Dummy username (replace this dynamically after Firebase integration)
  const username = localStorage.getItem('trustvest_username') || 'User';

  function sendMessage() {
    const input = document.getElementById('user-input');
    const messageText = input.value.trim();
    if (messageText === '') return;

    const chatContainer = document.getElementById('chat-container');

    // Add user message
    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.innerText = messageText;
    chatContainer.appendChild(userMessage);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    input.value = '';

    // Simulate AI response with loading
    const loadingMsg = document.createElement('div');
    loadingMsg.className = 'message';
    loadingMsg.innerText = 'Typing...';
    chatContainer.appendChild(loadingMsg);
    chatContainer.scrollTop = chatContainer.scrollHeight;

    // Fetch AI response (Dummy Simulation Here)
    setTimeout(() => {
      loadingMsg.remove();
      const aiReply = document.createElement('div');
      aiReply.className = 'message';
      aiReply.innerText = `Hello ${username}, we have received your message: "${messageText}". Our team will get back to you shortly!`;
      chatContainer.appendChild(aiReply);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }, 2000);
  }
</script>

</html>
