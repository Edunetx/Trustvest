<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustVest Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #0f0f0f;
        }
        header img {
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            display: flex;
            align-items: flex-start;
        }
        .message.ai img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message.user {
            justify-content: flex-end;
        }
        .bubble {
            background: #1e1e1e;
            padding: 0.8rem 1rem;
            border-radius: 20px;
            max-width: 70%;
            font-size: 0.95rem;
            word-wrap: break-word;
        }
        .message.user .bubble {
            background: linear-gradient(45deg, #0be881, #00d8d6);
            color: #000;
        }
        .input-area {
            display: flex;
            padding: 0.5rem 1rem;
            background-color: #0f0f0f;
            align-items: center;
            gap: 0.5rem;
            position: sticky;
            bottom: 0;
        }
        .input-area input {
            flex: 1;
            padding: 0.7rem 1rem;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 0.95rem;
        }
        .input-area button {
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #0be881, #00d8d6);
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Edunetx/Trustvest/blob/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png?raw=true" alt="TrustVest Logo">
        <h1>TrustVest Support</h1>
    </header>

    <div class="chat-area" id="chatArea">
        <div class="message ai">
            <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="AI Bot">
            <div class="bubble">Hello! Welcome to TrustVest Support. How can I assist you today?</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message === '') return;

            const chatArea = document.getElementById('chatArea');

            // User Message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerHTML = `<div class="bubble">${message}</div>`;
            chatArea.appendChild(userMsg);

            input.value = '';
            chatArea.scrollTop = chatArea.scrollHeight;

            // Simulate AI Reply after 1s
            setTimeout(() => {
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai';
                aiMsg.innerHTML = `
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712100.png" alt="AI Bot">
                    <div class="bubble">Thanks for your message! Our support team will get back to you shortly.</div>`;
                chatArea.appendChild(aiMsg);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 1000);
        }
    </script>

    <!-- Smartsupp Live Chat script -->

            c.src='https://www.smartsuppchat.com/loader.js?';s.parentNode.insertBefore(c,s);
        })(document);
    </script>

</body>
</html>
