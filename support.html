<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustVest Support</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .header img {
      width: 40px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 18px;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      animation: fadeIn 0.3s ease-in;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
    }
    .message.user .bubble {
      background-color: #0f0f0f;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .message.ai .bubble {
      background-color: #e0e0e0;
      color: #000;
      border-bottom-left-radius: 0;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    .input-container button {
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .ai-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://github.com/Edunetx/Trustvest/blob/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png?raw=true" alt="TrustVest">
    <h1>TrustVest Support</h1>
  </div>

  <div class="chat-container" id="chatContainer">
    <!-- Messages will appear here -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>

  <!-- AI Chat Script -->
  <script>
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');
    const chatContainer = document.getElementById('chatContainer');

    const workerURL = 'https://trustvest-ai-support.yungpemz.workers.dev/';

    function addMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerText = content;

      if (sender === 'ai') {
        const avatar = document.createElement('img');
        avatar.src = 'https://cdn-icons-png.flaticon.com/512/4712/4712107.png';
        avatar.className = 'ai-avatar';
        messageDiv.appendChild(avatar);
      }

      messageDiv.appendChild(bubble);
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value.trim();
      if (message === '') return;

      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch(workerURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply, 'ai');
      } catch (error) {
        addMessage('Sorry, something went wrong. Please try again later.', 'ai');
      }
    });

    // Enter key to send
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>

</body>
</html>
