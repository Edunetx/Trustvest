<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }body {
  background: #000;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  position: relative;
}

.spinner-container {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.betking-spinner {
  border: 5px solid rgba(255, 255, 255, 0.1);
  border-top: 5px solid #00ffe1;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

.login-container {
  width: 90%;
  max-width: 400px;
  background: #111;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
  text-align: center;
}

.logo {
  width: 80px;
  margin-bottom: 10px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }

  50% {
    transform: translateY(-10px);
  }
}

.login-container h2 {
  margin-bottom: 20px;
  font-weight: 600;
  font-size: 22px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #222;
  color: white;
}

.form-group input[type="checkbox"] {
  width: auto;
}

.remember-me {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 15px;
}

.forgot-password {
  text-decoration: underline;
  color: #00ffe1;
  cursor: pointer;
}

.login-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(270deg, #00ffe1, #0077ff);
  background-size: 200% 200%;
  animation: gradientMove 4s ease infinite;
  color: black;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}

@keyframes gradientMove {
  0% {
    background-position: 0% 50%;
  }

  100% {
    background-position: 100% 50%;
  }
}

.signup-link {
  margin-top: 15px;
  font-size: 14px;
}

.signup-link a {
  color: #00ffe1;
  text-decoration: underline;
}

.status-message {
  margin-top: 10px;
  color: lightgreen;
  font-size: 14px;
  display: none;
}

  </style>
</head><body>
  <div class="spinner-container" id="spinner">
    <div class="betking-spinner"></div>
  </div>  <div class="login-container" style="display:none" id="mainContent">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="logo">
    <h2>Login to TrustVest</h2>
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>
    <div class="remember-me">
      <label><input type="checkbox" id="remember"> Remember me</label>
      <span class="forgot-password" onclick="alert('Reset link sent (placeholder).')">Forgot password?</span>
    </div>
    <button class="login-btn" onclick="login()">Login</button>
    <div class="status-message" id="statusMsg"></div>
    <div class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      const statusMsg = document.getElementById('statusMsg');

      setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence).then(() => {
        return signInWithEmailAndPassword(auth, email, password);
      }).then((userCredential) => {
        statusMsg.style.display = 'block';
        statusMsg.innerText = "Login successful. Redirecting...";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      }).catch((error) => {
        statusMsg.style.display = 'block';
        statusMsg.innerText = error.message;
      });
    };

    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 2000);
    });
  </script></body></html>
