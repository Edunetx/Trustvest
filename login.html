<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ TrustVest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #2c3e50);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      background: #00d26a;
      color: #fff;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00b65a;
    }

    .error-message {
      background: #ff4d4d;
      padding: 0.7rem;
      text-align: center;
      border-radius: 0.5rem;
      display: none;
      margin-bottom: 1rem;
    }

    .spinner {
      display: none;
      width: 40px;
      height: 40px;
      margin: 1rem auto;
      border: 4px solid #fff;
      border-top: 4px solid #00d26a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back ðŸ‘‹</h2>
    <div class="error-message" id="errorMsg"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div class="spinner" id="loginSpinner"></div>
    <button onclick="loginUser()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const spinner = document.getElementById("loginSpinner");
    const errorMsg = document.getElementById("errorMsg");

    async function loginUser() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      errorMsg.style.display = "none";
      spinner.style.display = "block";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Redirect without showing .html
        setTimeout(() => {
          spinner.style.display = "none";
          window.location.replace("home"); // assumes URL rewriting or home.html renamed to home
        }, 1000);
      } catch (error) {
        spinner.style.display = "none";
        errorMsg.innerText = "Login failed: " + (error.message.includes("auth") ? "Invalid email or password" : error.message);
        errorMsg.style.display = "block";
      }
    }
  </script>
</body>
</html>
