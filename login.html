<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustVest - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      max-width: 150px;
      height: auto;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      padding-right: 40px;
      background: #111;
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 38px;
      cursor: pointer;
      color: white;
    }

    .btn-login {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      padding: 0.75rem;
      width: 100%;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn-login:hover {
      transform: scale(1.05);
    }

    .bottom-links {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .bottom-links a {
      color: #00c6ff;
      text-decoration: none;
    }

    .bottom-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
    </div>
    <button class="btn-login" onclick="login()">Login</button>
    <div class="bottom-links">
      <p><a href="#" onclick="resetPassword()">Forgot password?</a></p>
      <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.firebasestorage.app",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.togglePassword = function () {
      const password = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (password.type === "password") {
        password.type = "text";
        toggle.textContent = "üôà";
      } else {
        password.type = "password";
        toggle.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
      }
    }

    window.login = async function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      const usersRef = collection(db, "Users");
      const q = query(usersRef, where("username", "==", username));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("No user found with that username.");
        return;
      }

      const userDoc = querySnapshot.docs[0];
      const userData = userDoc.data();
      const email = userData.email;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    }

    window.resetPassword = async function () {
      const username = prompt("Enter your username to reset password:");
      if (!username) return;

      const usersRef = collection(db, "Users");
      const q = query(usersRef, where("username", "==", username));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("No user found with that username.");
        return;
      }

      const email = querySnapshot.docs[0].data().email;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset link sent to your email.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    }
  </script>
</body>
</html>
