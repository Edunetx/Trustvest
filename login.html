<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #111;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    input {
      width: 100%;
      padding: 0.9rem 1rem;
      padding-right: 40px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #222;
      color: white;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 5px;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
    }

    .extra-links {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .extra-links a {
      color: #00b09b;
      text-decoration: none;
    }

    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo" />
    <h2>Welcome Back</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Login</button>
    <div class="extra-links">
      <a href="#" onclick="resetPassword()">Forgot Password?</a><br><br>
      Don't have an account? <a href="signup.html">Sign up now</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.togglePassword = () => {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    }

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // ‚úÖ Login successful, redirect
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }

    window.resetPassword = () => {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset link sent to " + email);
          })
          .catch((error) => {
            alert("Error: " + error.message);
          });
      }
    }
  </script>
</body>
</html>
