<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Login</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
      position: relative;
    }

    .logo {
      display: block;
      width: 150px;
      margin: 0 auto 20px;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .input-field svg {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00cba9, #00a57e);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .spinner::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #00cba9;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .error-box {
      background: #330000;
      color: #ff7777;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="spinner" id="spinner"></div>

  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo" />

    <div class="error-box" id="errorBox"></div>

    <div class="input-field">
      <input type="email" id="email" placeholder="Email" required />
    </div>

    <div class="input-field">
      <input type="password" id="password" placeholder="Password" required />
      <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
        <circle cx="12" cy="12" r="3"/>
      </svg>
    </div>

    <button onclick="login()">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.firebasestorage.app",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const spinner = document.getElementById("spinner");
    const errorBox = document.getElementById("errorBox");

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      errorBox.style.display = "none";

      if (!email || !password) {
        errorBox.innerText = "Please enter both email and password.";
        errorBox.style.display = "block";
        return;
      }

      spinner.style.display = "block";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch((error) => {
          spinner.style.display = "none";
          errorBox.innerText = error.code === "auth/user-not-found"
            ? "User not found."
            : error.code === "auth/wrong-password"
            ? "Incorrect password."
            : "Login failed. Check your credentials.";
          errorBox.style.display = "block";
        });
    };

    // Toggle password visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      const pwField = document.getElementById("password");
      pwField.type = pwField.type === "password" ? "text" : "password";
    });
  </script>
</body>
</html>
