<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Login</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 2s forwards;
      animation-delay: 2s;
    }
    .skriller {
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .spinner-text {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    .logo {
      width: 70px;
      animation: bounce 1.5s infinite;
      margin-bottom: 10px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    .tagline {
      font-size: 13px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    .container {
      width: 90%;
      max-width: 350px;
      background: linear-gradient(135deg, #111, #222);
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 12px #111;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      font-size: 14px;
    }

    .password-box {
      position: relative;
    }

    .password-box svg {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      background-size: 200% auto;
      transition: background-position 0.4s;
    }

    .btn:hover {
      background-position: right center;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }

    .signup-link a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }

    .notification {
      position: fixed;
      top: 20px;
      background: #0f0;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #0f0;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <div class="spinner">
    <div class="skriller"></div>
    <div class="spinner-text">Launching TrustVest...</div>
  </div>

  <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest" class="logo" />
  <div class="tagline">Building wealth for tomorrow...</div>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />

    <div class="password-box">
      <input type="password" id="password" placeholder="Password" required />
      <svg id="togglePassword" width="20" height="20" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><use href="#eye" /></svg>
    </div>

    <button class="btn" id="loginBtn">Login</button>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <div class="notification" id="notify">Login successful</div>

  <!-- Lucide Icons -->
  <svg style="display: none;">
    <symbol id="eye" viewBox="0 0 24 24">
      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
      <circle cx="12" cy="12" r="3"/>
    </symbol>
    <symbol id="eye-off" viewBox="0 0 24 24">
      <path d="M17.94 17.94A10.06 10.06 0 0 1 12 20c-7 0-11-8-11-8a17.88 17.88 0 0 1 5.17-5.82"/>
      <path d="M1 1l22 22"/>
    </symbol>
  </svg>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const notify = document.getElementById("notify");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      togglePassword.innerHTML = type === "password"
        ? '<use href="#eye" />'
        : '<use href="#eye-off" />';
    });

    loginBtn.addEventListener("click", () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();

      if (!emailVal || !passVal) return alert("Please fill all fields");

      signInWithEmailAndPassword(auth, emailVal, passVal)
        .then(() => {
          notify.style.display = "block";
          setTimeout(() => {
            notify.style.display = "none";
            window.location.href = "home.html";
          }, 2000);
        })
        .catch(err => alert("Login failed: " + err.message));
    });
  </script>
</body>
</html>
