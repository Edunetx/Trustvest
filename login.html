<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: #111;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
      position: relative;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 15px;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 8px;
      outline: none;
      background: #222;
      color: white;
    }

    .password-wrapper {
      position: relative;
      width: 90%;
      margin: auto;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #aaa;
    }

    button {
      width: 90%;
      padding: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .error-message {
      color: #ff4f4f;
      margin-top: 10px;
      font-size: 14px;
    }

    .spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .spinner div {
      width: 60px;
      height: 60px;
      border: 6px solid #00c6ff;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="spinner" id="spinner">
    <div></div>
  </div>

  <div class="login-container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" />
    <h2>Welcome Back</h2>
    <input type="email" id="email" placeholder="Email" />
    
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</span>
    </div>

    <button onclick="login()">Login</button>
    <div class="error-message" id="error-message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error-message');
      const spinner = document.getElementById('spinner');

      errorDiv.textContent = "";

      if (!email || !password) {
        errorDiv.textContent = "Please fill in all fields.";
        return;
      }

      spinner.style.display = "flex";

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          spinner.style.display = "none";
          window.location.href = "home.html";
        })
        .catch(error => {
          spinner.style.display = "none";
          errorDiv.textContent = "Login failed: " + (error.code.includes("auth") ? error.message.replace("Firebase: ", "") : "Unknown error.");
        });
    };

    window.togglePassword = () => {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    };

    // Optional: Redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "home.html";
    });
  </script>
</body>
</html>
