<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000, #111, #222);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: gold;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid gold;
      background: #111;
      color: gold;
      border-radius: 6px;
      font-size: 1rem;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 90%;
      padding: 12px;
      margin-top: 15px;
      background-color: gold;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #fff;
    }

    .bottom-link {
      color: #999;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .bottom-link a {
      color: gold;
      text-decoration: none;
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: gold;
      padding: 10px 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      display: none;
      z-index: 999;
    }

    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Welcome Back to TrustVest</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Sign In</button>
    <div class="bottom-link">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.firebasestorage.app",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 4000);
    }

    window.login = async function () {
      const container = document.getElementById("loginContainer");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) return showToast("Fill in both email and password");

      container.classList.add("loading");
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          showToast("Verify your email before logging in.");
          container.classList.remove("loading");
          return;
        }

        showToast("Login successful!");
        setTimeout(() => window.location.href = "home.html", 1500);
      } catch (error) {
        let message = "Login failed";
        if (error.code === "auth/user-not-found") message = "No user found with this email";
        else if (error.code === "auth/wrong-password") message = "Incorrect password";
        else if (error.code === "auth/invalid-email") message = "Invalid email address";
        else message = error.message;
        showToast(message);
      } finally {
        container.classList.remove("loading");
      }
    };
  </script>
</body>
</html>
