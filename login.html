<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TrustVest</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeSlideIn 1s ease forwards;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(270deg, #00bfa6, #00d1b2, #00bfa6);
      background-size: 400% 400%;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: gradientFlow 6s ease infinite;
      margin-top: 15px;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .notification {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      display: none;
    }
    .bottom-links {
      margin-top: 20px;
      font-size: 14px;
    }
    .bottom-links span {
      color: #00bfa6;
      cursor: pointer;
      font-weight: bold;
    }
    #spinner-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
      display: none;
      z-index: 999;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00bfa6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    .spinner-text {
      margin-top: 10px;
      font-size: 16px;
      color: #00bfa6;
    }
    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes fadeSlideIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo">
  <h2>Welcome Back</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button class="btn" id="login-btn">Login</button>
  <div class="bottom-links">
    <span id="forgot-password-link">Forgot Password?</span>
  </div>
  <div class="notification" id="notification"></div>
  <div class="bottom-links">Donâ€™t have an account? <span id="signup-link">Signup</span></div>
</div>

<div id="spinner-screen">
  <div class="spinner"></div>
  <div class="spinner-text" id="spinner-text">Logging in...</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById("login-btn");
  const emailField = document.getElementById("email");
  const passwordField = document.getElementById("password");
  const notification = document.getElementById("notification");
  const spinnerScreen = document.getElementById("spinner-screen");
  const spinnerText = document.getElementById("spinner-text");

  loginBtn.addEventListener("click", async () => {
    const email = emailField.value.trim();
    const password = passwordField.value.trim();

    if (email === "" || password === "") {
      showNotification("Please fill in both fields.");
      return;
    }

    spinnerText.textContent = "Logging in...";
    spinnerScreen.style.display = "flex";

    try {
      await signInWithEmailAndPassword(auth, email, password);
      spinnerText.textContent = "Login Successful!";
      setTimeout(() => {
        window.location.href = "/home";
      }, 2000);
    } catch (error) {
      spinnerScreen.style.display = "none";
      if (error.code === 'auth/user-not-found') {
        showNotification("No account found with this email.");
      } else if (error.code === 'auth/wrong-password') {
        showNotification("Incorrect password. Try again.");
      } else {
        showNotification("An error occurred. Please try again.");
      }
    }
  });

  function showNotification(msg) {
    notification.textContent = msg;
    notification.style.display = "block";
    setTimeout(() => {
      notification.style.display = "none";
    }, 5000);
  }

  document.getElementById("signup-link").addEventListener("click", () => {
    window.location.href = "/signup";
  });

  document.getElementById("forgot-password-link").addEventListener("click", () => {
    window.location.href = "/forgot-password";
  });
</script>

</body>
</html>
