<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .logo {
      width: 80px;
      margin-bottom: 0.5rem;
      animation: fadeInDown 1.2s ease-out;
    }

    .tagline {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 1.5rem;
      font-style: italic;
      animation: fadeIn 1.5s ease-in-out;
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder {
      color: #aaa;
    }

    .login-btn {
      margin-top: 1rem;
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(270deg, #2bc4ad, #00ffc8, #2bc4ad);
      background-size: 300% 300%;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      animation: movingGradient 4s linear infinite;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: scale(1.02);
    }

    .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid transparent;
      border-top: 4px solid #00ffc8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.2rem auto;
    }

    .icon-stroke {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 50px;
      opacity: 0.05;
    }

    .switch-link {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #ccc;
    }

    .switch-link a {
      color: #00ffc8;
      text-decoration: none;
    }

    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes movingGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo" alt="TrustVest Logo" />
    <div class="spinner"></div>
    <p class="tagline">Smart wealth starts here.</p>

    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" />
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <p class="switch-link">Don't have an account? <a href="signup.html">Create one</a></p>

    <img src="https://www.svgrepo.com/show/442061/shield-check.svg" class="icon-stroke" />
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Login successful!");
          window.location.href = "dashboard.html"; // Change this to your dashboard page
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
