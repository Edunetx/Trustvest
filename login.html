<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/6b0d582a61.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 100px;
      animation: bounce 2s infinite;
      margin-bottom: 10px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .subtext {
      color: #fff;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .form-container h2 {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: white;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: white;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .remember-forgot a {
      color: #55c0ff;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      filter: brightness(1.1);
    }

    .signup-link {
      margin-top: 20px;
      color: #ccc;
      text-align: center;
    }

    .signup-link a {
      color: #00c6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo" alt="TrustVest Logo" />

  <div class="subtext">Building Wealth with Confidence</div>

  <div class="form-container">
    <h2>Login to TrustVest</h2>
    <input type="email" id="email" placeholder="Email" required />

    <div class="input-icon">
      <input type="password" id="password" placeholder="Password" required />
      <i class="fa-regular fa-eye-slash" id="togglePassword"></i>
    </div>

    <div class="remember-forgot">
      <label><input type="checkbox" id="rememberMe" /> Remember me</label>
      <a href="#">Forgot Password?</a>
    </div>

    <button class="login-btn" onclick="login()">Login</button>

    <div class="signup-link">
      Don’t have an account? <a href="signup.html">Create one</a>
    </div>
  </div>

  <!-- Firebase SDK + Logic in CHUNK 2 -->
  <div class="flex items-center justify-between mt-4 text-sm text-gray-300">
              <label class="flex items-center space-x-2">
                <input type="checkbox" id="rememberMe" class="w-4 h-4 text-indigo-500 rounded focus:ring-indigo-400">
                <span>Remember me</span>
              </label>
              <a href="#" class="text-blue-400 hover:underline">Forgot Password?</a>
            </div>

            <button id="loginBtn" class="w-full mt-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-2 px-4 rounded-xl text-lg font-semibold transition-all duration-300 ease-in-out hover:scale-105 shadow-lg">
              Log In
            </button>

            <p class="mt-6 text-center text-sm text-gray-400">
              Don’t have an account? 
              <a href="signup.html" class="text-indigo-400 hover:underline font-medium">Create one</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

    <script>
      // ✅ Replace with your actual Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
        authDomain: "trustvest-a1bd9.firebaseapp.com",
        databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
        projectId: "trustvest-a1bd9",
        storageBucket: "trustvest-a1bd9.appspot.com",
        messagingSenderId: "676220073092",
        appId: "1:676220073092:web:b358f8821ac33da9babed1"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      document.getElementById('loginBtn').addEventListener('click', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          await auth.signInWithEmailAndPassword(email, password);
          localStorage.setItem("rememberMe", document.getElementById("rememberMe").checked);
          alert("Login successful!");
          window.location.href = "dashboard.html";
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      });

      // Autofill email if Remember Me was selected
      window.addEventListener("load", () => {
        const remember = localStorage.getItem("rememberMe");
        if (remember === "true") {
          // optionally restore email from localStorage or Firebase
        }
      });
    </script>
  </body>
</html>
