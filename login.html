<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      max-width: 350px;
      margin: 80px auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .logo {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper svg {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      fill: white;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #00b894;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .spinner {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00b894;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      display: none;
      z-index: 10;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .error-msg {
      color: #ff7675;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #81ecec;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="spinner" id="spinner"></div>

  <div class="container">
    <img class="logo" src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" />
    <h2>Welcome Back</h2>

    <input type="email" id="email" placeholder="Email" />

    <div class="input-wrapper">
      <input type="password" id="password" placeholder="Password" />
      <svg id="togglePassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path d="M1 1l22 22M17.94 17.94A10.93 10.93 0 0112 19c-5 0-9.27-3-11-7a10.93 10.93 0 014.17-5.29M9.53 9.53a3 3 0 014.24 4.24"/>
        <path d="M12 5c5 0 9.27 3 11 7a10.93 10.93 0 01-3.95 4.94"/>
      </svg>
    </div>

    <button class="btn" onclick="login()">Login</button>
    <div id="error" class="error-msg"></div>

    <div class="links">
      <a href="#">Forgot password?</a><br />
      <a href="signup.html">Donâ€™t have an account? Sign up</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");
      const spinner = document.getElementById("spinner");

      errorDiv.textContent = "";
      spinner.style.display = "block";

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          spinner.style.display = "none";
          window.location.href = "home.html";
        })
        .catch((error) => {
          spinner.style.display = "none";
          errorDiv.textContent = "Login failed: " + error.message.replace("Firebase:", "").split("auth/")[1]?.replace(/-/g, " ") || "Check your credentials.";
        });
    }

    // Password visibility toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
    });
  </script>
</body>
</html>
