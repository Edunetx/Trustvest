<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest | Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #090979, #00d4ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #fff;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    input::placeholder {
      color: #eee;
    }
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .remember-forgot label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .remember-forgot a {
      color: #fff;
      text-decoration: underline;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(270deg, #1e90ff, #00d4ff, #1e90ff);
      background-size: 600% 600%;
      color: white;
      font-size: 16px;
      cursor: pointer;
      animation: moveGradient 4s ease infinite;
    }
    @keyframes moveGradient {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    .logo {
      animation: bounce 2s infinite;
      width: 60px;
      height: 60px;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .subtitle {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #ddd;
    }
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #222;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="logo" />
  <div class="subtitle">Building wealth... the trusted way</div>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <div class="remember-forgot">
      <label><input type="checkbox" id="rememberMe"> Remember me</label>
      <a href="#">Forgot password?</a>
    </div>

    <button onclick="login()">Login</button>
  </div>

  <div id="toast"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.firebasestorage.app",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showToast(message, success) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.backgroundColor = success ? "#28a745" : "#dc3545";
      toast.style.opacity = "1";
      setTimeout(() => {
        toast.style.opacity = "0";
      }, 2000);
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          showToast("Login successful!", true);
          setTimeout(() => {
            window.location.href = "home.html";
          }, 2000);
        })
        .catch((error) => {
          showToast("Login failed: " + error.message, false);
        });
    }
  </script>
</body>
</html>
