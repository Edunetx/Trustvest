<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Login</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 100px;
      height: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .inputBox {
      margin-bottom: 20px;
      position: relative;
    }
    .inputBox input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 14px;
    }
    .inputBox .togglePassword {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }
    .loginBtn {
      width: 100%;
      background-color: #00a86b;
      color: #fff;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .loginBtn:disabled {
      background-color: #555;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    </div>
    <h2>Welcome Back</h2>
    <div class="inputBox">
      <input type="text" id="username" placeholder="Username" required />
    </div>
    <div class="inputBox">
      <input type="password" id="password" placeholder="Password" required />
      <span class="togglePassword" id="togglePass">&#128065;</span>
    </div>
    <button class="loginBtn" id="loginBtn">Log In</button>
    <div class="status" id="statusMsg"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById("loginBtn");
    const togglePass = document.getElementById("togglePass");
    const passInput = document.getElementById("password");
    const statusMsg = document.getElementById("statusMsg");

    let showPassword = false;
    togglePass.addEventListener("click", () => {
      showPassword = !showPassword;
      passInput.type = showPassword ? "text" : "password";
      togglePass.textContent = showPassword ? "🙈" : "👁️";
    });

    loginBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = passInput.value.trim();

      if (!username || !password) {
        statusMsg.textContent = "Please fill in all fields.";
        return;
      }

      loginBtn.disabled = true;
      statusMsg.textContent = "Logging in...";

      try {
        // Step 1: Get user by username from Firestore
        const querySnapshot = await db.collection("Users").where("username", "==", username).get();
        if (querySnapshot.empty) {
          statusMsg.textContent = "Username not found.";
          loginBtn.disabled = false;
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const email = userDoc.data().email;

        // Step 2: Login with email
        await auth.signInWithEmailAndPassword(email, password);
        statusMsg.textContent = "Login successful!";
        window.location.href = "home.html";
      } catch (error) {
        statusMsg.textContent = error.message;
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
