<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
    }

    .input-group {
      position: relative;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 13px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #00e1ff;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #00c3e3;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <h2>Login to TrustVest</h2>
    <div class="input-group">
      <input type="email" id="email" placeholder="Email" required />
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required />
      <i id="togglePassword" class="eye-icon">üëÅÔ∏è</i>
    </div>
    <button onclick="login()">Login</button>
    <div class="link">
      <a href="signup.html" style="color:#00e1ff;">New here? Sign up</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.body.classList.add("fade-in");
          setTimeout(() => {
            window.location.href = "home.html";
          }, 700);
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };

    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    let visible = false;

    togglePassword.addEventListener("click", () => {
      visible = !visible;
      passwordInput.type = visible ? "text" : "password";
      togglePassword.textContent = visible ? "üôà" : "üëÅÔ∏è";
    });
  </script>
</body>
</html>
