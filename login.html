<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrustVest - Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 380px;
        background: #111;
        padding: 2rem;
        border-radius: 1rem;
        position: relative;
        text-align: center;
      }
      .logo {
        width: 80px;
        margin: 0 auto 0.5rem;
        display: block;
      }
      .form-input {
        width: 100%;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border-radius: 0.5rem;
        border: none;
        background: #222;
        color: #fff;
      }
      .password-wrapper {
        position: relative;
      }
      .eye-icon {
        position: absolute;
        top: 35%;
        right: 10px;
        cursor: pointer;
        color: #ccc;
      }
      .btn-submit {
        width: 100%;
        margin-top: 1rem;
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(270deg, #00c6ff, #0072ff);
        background-size: 200% 200%;
        animation: gradientMove 4s ease infinite;
        cursor: pointer;
      }
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .link {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #aaa;
      }
      .link a {
        color: #6aa6ff;
        text-decoration: none;
      }
      .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #000;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .circle-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      }
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #6aa6ff;
        animation: rotate 1.2s linear infinite;
      }
      .dot:nth-child(2) {
        animation-delay: 0.15s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.3s;
      }
      .dot:nth-child(4) {
        animation-delay: 0.45s;
      }
      @keyframes rotate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.6);
        }
        100% {
          transform: scale(1);
        }
      }
      .notification {
        position: absolute;
        top: -30px;
        background: #00c853;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
        display: none;
      }
    </style>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
        authDomain: "trustvest-a1bd9.firebaseapp.com",
        databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
        projectId: "trustvest-a1bd9",
        storageBucket: "trustvest-a1bd9.firebasestorage.app",
        messagingSenderId: "676220073092",
        appId: "1:676220073092:web:b358f8821ac33da9babed1"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
    </script>
  </head>
  <body>
    <div class="spinner-overlay" id="loader">
      <div class="circle-loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div><div class="container" id="loginContainer" style="display:none">
  <img
    src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png"
    alt="TrustVest Logo"
    class="logo"
  />

  <div class="notification" id="notif">Login successful!</div>

  <h2 style="color:#fff; margin-bottom: 1rem;">Welcome Back</h2>

  <input type="email" id="email" class="form-input" placeholder="Email Address" required />

  <div class="password-wrapper">
    <input type="password" id="password" class="form-input" placeholder="Password" required />
    <i class="eye-icon" id="togglePassword"></i>
  </div>

  <button class="btn-submit" onclick="login()">Login</button>

  <p class="link">Don't have an account? <a href="signup.html">Sign up</a></p>
</div>

<script>
  // Toggle Password
  function toggleEye(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);
    if (input.type === "password") {
      input.type = "text";
      icon.setAttribute("data-state", "visible");
      lucide.createIcons({ icons: { [iconId]: lucide.EyeOff }, nameAttr: "id" });
    } else {
      input.type = "password";
      icon.setAttribute("data-state", "hidden");
      lucide.createIcons({ icons: { [iconId]: lucide.Eye }, nameAttr: "id" });
    }
  }

  document.getElementById("togglePassword").addEventListener("click", () => {
    toggleEye("password", "togglePassword");
  });

  // Lucide icons
  lucide.createIcons();

  // Loader timeout
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("loginContainer").style.display = "block";
  }, 2000);

  function showNotif() {
    const notif = document.getElementById("notif");
    notif.style.display = "block";
    setTimeout(() => {
      notif.style.display = "none";
    }, 2000);
  }

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please fill in all fields");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        showNotif();
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      })
      .catch(error => {
        alert("Login failed: " + error.message);
      });
  }
</script>

  </body>
</html>
