<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const inviteLink = `${window.location.origin}/signup.html?ref=${user.uid}`;
      document.getElementById('inviteLink').innerText = inviteLink;

      // Copy Button
      document.getElementById('copyBtn').onclick = () => {
        navigator.clipboard.writeText(inviteLink);
        alert("Invite Link Copied!");
      };

      // WhatsApp Button
      document.getElementById('whatsappBtn').onclick = () => {
        const whatsappUrl = `https://wa.me/?text=Join%20TrustVest%20via%20my%20invite%20link:%20${encodeURIComponent(inviteLink)}`;
        window.open(whatsappUrl, '_blank');
      };

      // Fetch Referrals
      const referralsQuery = query(collection(db, "users"), where("referrerId", "==", user.uid));
      const querySnapshot = await getDocs(referralsQuery);

      let referralListHtml = '';
      if (querySnapshot.empty) {
        referralListHtml = '<p>No referrals yet.</p>';
      } else {
        querySnapshot.forEach((doc) => {
          const referral = doc.data();
          referralListHtml += `
            <div style="border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px 0;">
              <div><strong>Email:</strong> ${referral.email}</div>
              <div><strong>Joined:</strong> ${referral.joinDate || 'Unknown'}</div>
              <div><strong>Status:</strong> ${referral.status || 'Active'}</div>
            </div>
          `;
        });
      }
      document.getElementById('referralList').innerHTML = referralListHtml;

    } else {
      window.location.href = 'login.html';
    }
  });
</script>
