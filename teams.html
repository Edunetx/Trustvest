<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      user-select: none;
    }
    .container {
      padding: 20px;
      padding-bottom: 100px;
    }
    .section {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section h2 {
      margin: 0 0 10px 0;
      color: #00bfa6;
      font-size: 1.2rem;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .info-label {
      color: #bbb;
    }
    .info-value {
      font-weight: bold;
    }
    .invitation-link {
      background: #00bfa6;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      word-break: break-all;
    }
    .team-member {
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 10px 0;
    }
    .team-member:last-child {
      border-bottom: none;
    }
    .team-email {
      color: #00bfa6;
      font-weight: bold;
    }
    .team-details {
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Invitation Link Section -->
  <div class="section">
    <h2>Your Invitation Link</h2>
    <div class="invitation-link" id="invitationLink">Generating...</div>
  </div>

  <!-- Team Members Section -->
  <div class="section">
    <h2>Your Team</h2>
    <div id="teamList">
      <!-- Team Members will load here -->
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const invitationLink = `${window.location.origin}/signup.html?ref=${user.uid}`;
      document.getElementById('invitationLink').innerText = invitationLink;

      const q = query(collection(db, "users"), where("referrer", "==", user.uid));
      const querySnapshot = await getDocs(q);

      const teamList = document.getElementById('teamList');
      if (querySnapshot.empty) {
        teamList.innerHTML = "<div>No team members yet.</div>";
      } else {
        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const memberHTML = `
            <div class="team-member">
              <div class="team-email">${data.email}</div>
              <div class="team-details">
                Joined: ${new Date(data.createdAt?.seconds * 1000).toLocaleDateString()}<br>
                Earnings: â‚¦${data.earnings?.toLocaleString() || '0'}<br>
                Status: ${data.status || 'Active'}
              </div>
            </div>
          `;
          teamList.innerHTML += memberHTML;
        });
      }

    } else {
      window.location.href = 'login.html';
    }
  });
</script>
