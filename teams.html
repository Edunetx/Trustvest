    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      user-select: none;
      overflow-x: hidden;
    }
    .container {
      padding: 20px;
      padding-bottom: 80px; /* Space for Nav Bar */
    }
    h1 {
      color: #00bfa6;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .team-summary {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .team-summary h2 {
      font-size: 1.2rem;
      margin: 0 0 10px 0;
      color: #00bfa6;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .info-label {
      color: #bbb;
    }
    .info-value {
      font-weight: bold;
    }
    .team-list {
      margin-top: 20px;
    }
    .team-member {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
    }
    .member-email {
      font-size: 0.95rem;
      font-weight: bold;
      color: #00bfa6;
      word-break: break-word;
    }
    .member-date {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Your Team</h1>

  <!-- Team Summary -->
  <div class="team-summary">
    <h2>Team Overview</h2>
    <div class="info-row">
      <span class="info-label">Total Team Members:</span>
      <span class="info-value" id="teamCount">0</span>
    </div>
    <div class="info-row">
      <span class="info-label">Team Income:</span>
      <span class="info-value" id="teamIncome">₦0</span>
    </div>
  </div>

  <!-- Team List -->
  <div class="team-list" id="teamList">
    <!-- Team Members will appear here -->
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Fetch Team Members where 'referrerId' == user.uid
      const teamQuery = query(collection(db, "users"), where("referrerId", "==", user.uid));
      const teamSnapshot = await getDocs(teamQuery);

      let teamCount = 0;
      let teamIncome = 0;
      const teamListContainer = document.getElementById('teamList');

      teamSnapshot.forEach(docSnap => {
        const data = docSnap.data();
        teamCount++;

        teamIncome += data.teamIncome || 0;

        const memberDiv = document.createElement('div');
        memberDiv.classList.add('team-member');

        memberDiv.innerHTML = `
          <div class="member-email">${data.email}</div>
          <div class="member-date">Joined: ${new Date(data.createdAt?.seconds * 1000).toLocaleString()}</div>
        `;
        teamListContainer.appendChild(memberDiv);
      });

      document.getElementById('teamCount').innerText = teamCount;
      document.getElementById('teamIncome').innerText = `₦${teamIncome.toLocaleString()}`;

    } else {
      window.location.href = 'login.html';
    }
  });
</script>
