<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      user-select: none;
    }
    .container {
      padding: 20px;
      padding-bottom: 100px; /* For Nav Bar space */
    }
    .section {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section h2 {
      margin: 0 0 10px 0;
      color: #00bfa6;
      font-size: 1.2rem;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .info-label {
      color: #bbb;
    }
    .info-value {
      font-weight: bold;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .btn-action {
      flex: 1;
      margin: 0 5px;
      background: #00bfa6;
      color: #000;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- User Info Section -->
  <div class="section">
    <h2>User Info</h2>
    <div class="info-row">
      <span class="info-label">VIP Level:</span>
      <span class="info-value" id="vipLevel">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Status:</span>
      <span class="info-value" id="status">-</span>
    </div>
    <div class="info-row">
      <span class="info-label">Email:</span>
      <span class="info-value" id="userEmail">-</span>
    </div>
  </div>

  <!-- Account Stats Section -->
  <div class="section">
    <h2>Account Summary</h2>
    <div class="info-row">
      <span class="info-label">Recharge Balance:</span>
      <span class="info-value" id="rechargeBalance">₦0</span>
    </div>
    <div class="info-row">
      <span class="info-label">Withdraw Balance:</span>
      <span class="info-value" id="withdrawBalance">₦0</span>
    </div>
    <div class="info-row">
      <span class="info-label">Daily Income:</span>
      <span class="info-value" id="dailyIncome">₦0</span>
    </div>
    <div class="info-row">
      <span class="info-label">Team Income:</span>
      <span class="info-value" id="teamIncome">₦0</span>
    </div>
    <div class="info-row">
      <span class="info-label">Total Withdrawn:</span>
      <span class="info-value" id="totalWithdraw">₦0</span>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="btn-row">
    <div class="btn-action" id="rechargeBtn">Recharge</div>
    <div class="btn-action" id="withdrawBtn">Withdraw</div>
  </div>

  <!-- Links Section -->
  <div class="section">
    <h2>Quick Links</h2>
    <div class="info-row link-row" id="bankAccountLink">Bank Account</div>
    <div class="info-row link-row" id="activeDeviceLink">Active Device</div>
    <div class="info-row link-row" id="historyLink">History</div>
    <div class="info-row link-row" id="playStoreLink">Play Store</div>
    <div class="info-row link-row" id="logoutLink">Logout</div>
  </div>
</div>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      document.getElementById('userEmail').innerText = user.email;
      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userDocRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();

        document.getElementById('vipLevel').innerText = userData.vipLevel || 'N/A';
        document.getElementById('status').innerText = userData.status || 'Active';

        document.getElementById('rechargeBalance').innerText = `₦${userData.rechargeBalance?.toLocaleString() || '0'}`;
        document.getElementById('withdrawBalance').innerText = `₦${userData.withdrawBalance?.toLocaleString() || '0'}`;
        document.getElementById('dailyIncome').innerText = `₦${userData.dailyIncome?.toLocaleString() || '0'}`;
        document.getElementById('teamIncome').innerText = `₦${userData.teamIncome?.toLocaleString() || '0'}`;
        document.getElementById('totalWithdraw').innerText = `₦${userData.totalWithdraw?.toLocaleString() || '0'}`;

      } else {
        alert("User data not found.");
      }
    } else {
      window.location.href = 'login.html';
    }
  });

  // Button Actions
  document.getElementById('rechargeBtn').onclick = () => {
    window.location.href = 'recharge.html';
  };
  document.getElementById('withdrawBtn').onclick = () => {
    window.location.href = 'withdraw.html';
  };
  document.getElementById('bankAccountLink').onclick = () => {
    window.location.href = 'bank-accounts.html';
  };
  document.getElementById('activeDeviceLink').onclick = () => {
    window.location.href = 'active-device.html';
  };
  document.getElementById('historyLink').onclick = () => {
    window.location.href = 'history.html';
  };
  document.getElementById('playStoreLink').onclick = () => {
    window.open('https://play.google.com/store', '_blank');
  };
  document.getElementById('logoutLink').onclick = () => {
    signOut(auth).then(() => {
      window.location.href = 'login.html';
    });
  };
</script>
