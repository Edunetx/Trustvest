<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest Signup</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .logo {
      width: 100px;
      margin: 0 auto 20px;
      display: block;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    .password-toggle {
      position: relative;
    }
    .password-toggle-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      color: white;
    }
    button {
      width: 100%;
      background-color: #00b894;
      color: white;
      border: none;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #019875;
    }
    .bottom-text {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }
    .bottom-text a {
      color: #00b894;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="Logo" class="logo">
    <h2>Create Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-toggle">
      <input type="password" id="password" placeholder="Password" required />
      <span class="password-toggle-icon" onclick="togglePassword('password', this)">&#128065;</span>
    </div>
    <div class="password-toggle">
      <input type="password" id="confirm-password" placeholder="Retype Password" required />
      <span class="password-toggle-icon" onclick="togglePassword('confirm-password', this)">&#128065;</span>
    </div>
    <button onclick="signup()">Sign Up</button>
    <div class="bottom-text">
      Already have an account? <a href="login.html">Login now</a>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.innerHTML = "&#128584;"; // eye closed
      } else {
        input.type = "password";
        el.innerHTML = "&#128065;"; // eye open
      }
    }

    function signup() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("All fields are required");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return userCredential.user.updateProfile({
            displayName: username
          });
        })
        .then(() => {
          alert("Signup successful! Redirecting to login...");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script></body>
</html>
