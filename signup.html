<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TrustVest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #111;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: gold;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 14px;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-icon {
      position: absolute;
      right: 12px;
      top: 32%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #bbb;
    }

    .signup-button {
      width: 100%;
      padding: 12px;
      background: gold;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
    }

    .login-link a {
      color: gold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email" required />
      </div>
      <div class="form-group password-toggle">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
        <span class="password-toggle-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div class="form-group password-toggle">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        <span class="password-toggle-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>
      <button class="signup-button" type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signupForm = document.getElementById("signupForm");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("All fields are required.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          uid: user.uid,
          walletBalance: 0,
          earnings: 0,
          createdAt: new Date().toISOString()
        });

        alert("Signup successful!");
        window.location.href = "login.html";
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          alert("Email already in use. Try logging in.");
        } else {
          alert("Signup error: " + error.message);
        }
      }
    });

    // Toggle show/hide password
    window.togglePassword = function (fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
