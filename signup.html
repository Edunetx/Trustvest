<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustVest | Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #000000, #0d0d0d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
    h2 {
      color: white;
      margin-bottom: 25px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
    }
    .input-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #ccc;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: teal;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .spinner {
      display: none;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid teal;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .popup {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      color: white;
      background: crimson;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo" alt="TrustVest Logo">
    <h2>Create an Account</h2><input type="text" id="fullname" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">

<div class="input-wrapper">
  <input type="password" id="password" placeholder="Password">
  <i class="fas fa-bars toggle-password" onclick="togglePassword('password')"></i>
</div>

<div class="input-wrapper">
  <input type="password" id="confirmPassword" placeholder="Confirm Password">
  <i class="fas fa-bars toggle-password" onclick="togglePassword('confirmPassword')"></i>
</div>

<div class="popup" id="popup"></div>
<button class="btn" onclick="signup()">Sign Up</button>
<div class="spinner" id="spinner"></div>

  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.firebasestorage.app",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = async () => {
      const fullName = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const popup = document.getElementById('popup');
      const spinner = document.getElementById('spinner');

      if (!fullName || !email || !password || !confirmPassword) {
        popup.style.display = 'block';
        popup.innerText = 'Please fill in all fields';
        return;
      }

      if (password !== confirmPassword) {
        popup.style.display = 'block';
        popup.innerText = 'Passwords do not match';
        return;
      }

      popup.style.display = 'none';
      spinner.style.display = 'block';

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: fullName });
        window.location.href = "home.html";
      } catch (error) {
        popup.style.display = 'block';
        popup.innerText = error.message;
      } finally {
        spinner.style.display = 'none';
      }
    }
  </script>  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === 'password' ? 'text' : 'password';
    }
  </script></body>
</html>
