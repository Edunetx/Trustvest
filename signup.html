<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Sign Up</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background-color: #000;
      background-size: cover;
      background-position: center;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.06);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border: none;
      border-radius: 10px;
      background-color: #111;
      color: white;
    }
    .form-group svg {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      stroke: white;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(45deg, #00b09b, #96c93d);
      color: #fff;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      opacity: 0.8;
    }
    .redirect {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .redirect a {
      color: #00ffcc;
      text-decoration: underline;
    }
    .logo {
      width: 80px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="logo">
    <h2>Create Account</h2>
    <div class="form-group">
      <input type="text" id="username" placeholder="Username" />
    </div>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" />
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" />
      <svg id="togglePass" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </div>
    <div class="form-group">
      <input type="password" id="confirmPassword" placeholder="Retype Password" />
    </div>
    <button class="btn" onclick="signUp()">Sign Up</button>
    <div class="redirect">
      Already have an account? <a href="login.html">Login now</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const toggleIcon = document.getElementById("togglePass");
    const passwordField = document.getElementById("password");
    let showPassword = false;

    toggleIcon.addEventListener("click", () => {
      showPassword = !showPassword;
      passwordField.type = showPassword ? "text" : "password";
      toggleIcon.innerHTML = showPassword
        ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.057 10.057 0 011.697-2.882M15 12a3 3 0 00-3-3m3 3a3 3 0 01-3 3m0 0a3 3 0 003-3m-3 3a3 3 0 01-3-3m0 0a3 3 0 013-3" />
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18" />`
        : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
    });

    function signUp() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!username || !email || !password || password !== confirmPassword) {
        alert("Please fill out all fields correctly.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return firebase.firestore().collection("Users").doc(user.uid).set({
            username,
            email,
            role: "user",
            createdAt: new Date()
          });
        })
        .then(() => {
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert(error.message);
        });
    }
  </script>
</body>
</html>
