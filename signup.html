<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center relative">

  <!-- ðŸ”„ Loading Spinner -->
  <div id="loading-spinner" class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-black z-50">
    <div class="relative flex flex-col items-center">
      <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png"
           alt="TrustVest Logo"
           class="w-20 mb-6"
      />
      <div class="w-10 h-10 border-4 border-teal-400 border-t-transparent rounded-full animate-spin"></div>
    </div>
  </div>

  <!-- ðŸ”’ Signup Form Container -->
  <div class="w-full max-w-md p-8 bg-[#111] rounded-xl shadow-md">
    <!-- ðŸªª Logo -->
    <div class="flex justify-center mb-6">
      <img
        id="logo"
        src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png"
        alt="TrustVest Logo"
        class="h-14"
      />
    </div>

    <h2 class="text-2xl font-bold text-center mb-4">Create Account</h2>

    <!-- ðŸ“ Signup Fields -->
    <input type="text" id="fullname" placeholder="Full Name" required class="w-full px-4 py-2 mb-3 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none">
    <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 mb-3 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none">
    <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 mb-3 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none">

    <!-- ðŸ” Password Field with stroke eye icon -->
    <div class="relative">
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 mb-3 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none pr-10">
      <i class="ri-eye-line absolute right-3 top-3 text-gray-400 cursor-pointer" id="togglePassword"></i>
    </div>

    <!-- ðŸŸ© Gradient Signup Button -->
    <button
      id="signup-btn"
      class="w-full py-2 mt-2 rounded-lg text-white font-semibold transition duration-300"
      style="background: linear-gradient(to right, #005f73, #94d2bd);"
    >
      Create Account
    </button>

    <!-- ðŸ”— Login Link -->
    <p class="text-center text-sm text-gray-400 mt-4">
      Already have an account?
      <a href="login.html" class="text-teal-400 hover:underline">Login</a>
    </p>
  </div>

  <!-- ðŸ”§ Firebase & Script -->
  <script>
    // ðŸ”§ FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ðŸŒ€ Hide Spinner After Load
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading-spinner").style.display = "none";
      }, 2000);
    });

    // ðŸ‘ Toggle Password
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passInput = document.getElementById("password");
      const type = passInput.type === "password" ? "text" : "password";
      passInput.type = type;
      this.classList.toggle("ri-eye-line");
      this.classList.toggle("ri-eye-off-line");
    });

    // ðŸ” SIGNUP FUNCTION
    document.getElementById("signup-btn").addEventListener("click", async () => {
      const fullName = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!fullName || !email || !username || !password) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("Users").doc(user.uid).set({
          fullName,
          email,
          username,
          uid: user.uid,
          role: "user",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  </script>
</body>
</html>
