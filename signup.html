<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustVest - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: #000; font-family: 'Poppins', sans-serif; color: #fff; overflow: hidden; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; padding: 20px; animation: fadeSlideIn 1s ease forwards; text-align: center; }
    .logo { width: 100px; margin-bottom: 10px; }
    h2 { margin-bottom: 20px; font-size: 24px; }
    form { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; backdrop-filter: blur(10px); width: 100%; max-width: 350px; display: flex; flex-direction: column; align-items: center; }
    .input-group { position: relative; width: 100%; }
    input { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff; }
    .toggle-text { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 12px; color: #00c9a7; }
    .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; background: linear-gradient(270deg, #00c9a7, #00f2fe, #005bea); background-size: 600% 600%; color: #000; cursor: pointer; animation: gradientFlow 8s ease infinite; margin-top: 10px; font-weight: bold; transition: transform 0.2s ease; }
    .btn:hover { transform: scale(1.05); }
    .link-text { margin-top: 15px; font-size: 14px; }
    .link-text a { color: #00c9a7; text-decoration: none; margin-left: 5px; }
    .notification { margin-top: 10px; font-size: 14px; color: #0f0; display: none; }
    .spinner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; z-index: 999; animation: fadeIn 0.5s ease forwards; }
    .spinner { border: 6px solid rgba(255,255,255,0.1); border-top: 6px solid #00c9a7; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 10px; }
    footer { position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: rgba(255,255,255,0.3); }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes gradientFlow { 0% {background-position:0% 50%} 50% {background-position:100% 50%} 100% {background-position:0% 50%} }
    @keyframes fadeSlideIn { 0% {opacity: 0; transform: translateY(20px);} 100% {opacity: 1; transform: translateY(0);} }
    @keyframes fadeIn { 0% {opacity: 0;} 100% {opacity: 1;} }
    @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } 100% { transform: translateX(0); } }
    .shake { animation: shake 0.4s; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="logo">
    <h2>Create Your Account</h2>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-text" onclick="togglePassword('password', this)">Show</span>
      </div>
      <div class="input-group">
        <input type="password" id="retypePassword" placeholder="Retype Password" required>
        <span class="toggle-text" onclick="togglePassword('retypePassword', this)">Show</span>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="notification" id="notification"></div>
      <div class="link-text">Already have an account?<a href="login.html">Login</a></div>
    </form>
  </div>

  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
    <p id="spinnerText">Signup in Progress...</p>
  </div>

  <footer>
    &copy; 2025 TrustVest. All Rights Reserved.
  </footer>

  <!-- Tawk.to Apollo AI Chat -->
  <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/688fdc6c88d9b3192aa8420e/1j1ova251';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
  </script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function togglePassword(fieldId, toggleElement) {
      const field = document.getElementById(fieldId);
      if(field.type === "password") {
        field.type = "text";
        toggleElement.innerText = "Hide";
      } else {
        field.type = "password";
        toggleElement.innerText = "Show";
      }
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const retypePassword = document.getElementById("retypePassword").value;
      const notification = document.getElementById("notification");
      const spinnerOverlay = document.getElementById("spinnerOverlay");
      const spinnerText = document.getElementById("spinnerText");
      const form = document.getElementById("signupForm");

      notification.style.display = "none";
      form.classList.remove("shake");

      if(password !== retypePassword) {
        form.classList.add("shake");
        notification.innerText = "Passwords do not match.";
        notification.style.color = "#f00";
        notification.style.display = "block";
        return;
      }

      spinnerOverlay.style.display = "flex";

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        spinnerText.innerText = "Signup Successful!";
        setTimeout(() => { window.location.href = "login.html"; }, 1500);
      } catch (error) {
        spinnerOverlay.style.display = "none";
        let message = "An error occurred.";
        if (error.code === 'auth/email-already-in-use') message = "User already exists, please login.";
        else if (error.code === 'auth/invalid-email') message = "Invalid Email Address.";
        else if (error.code === 'auth/weak-password') message = "Password too weak.";
        else message = error.message;

        form.classList.add("shake");
        notification.innerText = message;
        notification.style.color = "#f00";
        notification.style.display = "block";
      }
    });
  </script>
</body>
</html>
