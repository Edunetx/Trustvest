<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest | Sign Up</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: gold;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border: 1px solid gold;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: gold;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      color: gold;
      text-align: center;
      font-size: 0.9rem;
    }
    .link a {
      color: gold;
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>TrustVest Sign Up</h1>

<form id="signup-form">
  <div class="error" id="error-message"></div>
  <input type="text" id="username" placeholder="Username" required />
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit">Create Account</button>
</form>

<div class="link">
  Already have an account? <a href="/login.html">Login here</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
    authDomain: "finsa-connect.firebaseapp.com",
    projectId: "finsa-connect",
    storageBucket: "finsa-connect.appspot.com",
    messagingSenderId: "126845965255",
    appId: "1:126845965255:web:c82539297a8464873d7fe2"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  const signupForm = document.getElementById('signup-form');
  const errorMessage = document.getElementById('error-message');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorMessage.textContent = '';

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, "Users", user.uid), {
        username: username,
        walletBalance: 0,
        referralCode: user.uid,
        createdAt: new Date()
      });

      window.location.href = "/home/";
    } catch (error) {
      if (error.code === 'auth/email-already-in-use') {
        errorMessage.textContent = 'Email is already in use.';
      } else if (error.code === 'auth/weak-password') {
        errorMessage.textContent = 'Password should be at least 6 characters.';
      } else if (error.code === 'auth/invalid-email') {
        errorMessage.textContent = 'Invalid email address.';
      } else {
        errorMessage.textContent = 'Something went wrong. Please try again.';
      }
    }
  });
</script>

</body>
</html>
