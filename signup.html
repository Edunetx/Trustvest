<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest - Signup Test</title>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .form { width: 90%; max-width: 350px; }
    .form input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: none; background: #222; color: #fff; }
    .form button { width: 100%; padding: 10px; border-radius: 8px; background: teal; color: #fff; border: none; }
  </style>
</head>
<body>

  <h1>TrustVest Signup Test</h1>
  <form id="signupForm" class="form">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="retypePassword" placeholder="Retype Password" required />
    <button type="submit">Signup</button>
  </form>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Signup Button Clicked!");  // <-- TEST ALERT HERE
    });
  </script>

</body>
</html>
