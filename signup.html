<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest – Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    /* 🔥 Opening Animation with Logo */
    #loader {
      position: fixed;
      z-index: 9999;
      background: #000;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 1.5s ease-out 2s forwards;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    #loader img {
      animation: bounce 1s infinite;
      width: 120px;
    }

    /* Hide and Show Icon */
    .toggle-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black to-gray-900 text-white min-h-screen flex items-center justify-center relative">

  <!-- 🔄 Logo Animation on Page Load -->
  <div id="loader">
    <img src="assets/img/logo.png" alt="TrustVest Logo" />
  </div>

  <!-- 🧾 Signup Form Card -->
  <div class="bg-[#111] rounded-2xl p-6 shadow-xl w-full max-w-md mx-auto space-y-6">
    <div class="text-center">
      <img src="assets/img/logo.png" alt="Logo" class="w-16 mx-auto mb-2"/>
      <h2 class="text-2xl font-bold">Create an Account</h2>
      <p class="text-sm text-gray-400">Join TrustVest securely</p>
    </div>

    <!-- ✍️ INPUT FIELDS -->
    <div class="space-y-4">
      <input type="text" id="username" placeholder="Username" required
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none"/>

      <input type="email" id="email" placeholder="Email Address" required
        class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none"/>

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none pr-10"/>
        <i class="ph-eye-slash toggle-icon" onclick="togglePassword('password', this)"></i>
      </div>

      <div class="relative">
        <input type="password" id="retypePassword" placeholder="Retype Password" required
          class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none pr-10"/>
        <i class="ph-eye-slash toggle-icon" onclick="togglePassword('retypePassword', this)"></i>
      </div>
    </div>

    <!-- ✅ Signup Button -->
    <button onclick="signUp()" id="signupBtn"
      class="w-full bg-gradient-to-r from-yellow-600 via-amber-500 to-yellow-600 hover:opacity-90 text-black font-semibold py-2 rounded-lg transition duration-200">
      Sign Up
    </button>

    <!-- 🔄 Loading Spinner -->
    <div id="loadingSpinner" class="hidden flex justify-center mt-4">
      <img src="assets/img/logo.png" alt="Loading..." class="w-10 animate-bounce">
    </div>

    <!-- 🔗 Login Redirect -->
    <p class="text-center text-sm text-gray-400">Already have an account?
      <a href="login.html" class="text-yellow-400 hover:underline">Login</a>
    </p>
  </div>

  <!-- 🚀 JS Section -->
  <script>
    // 🔧 Firebase Configuration – Replace with your new config if needed
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    // 🔥 Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // 👁️ Toggle Password Visibility
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("ph-eye-slash", "ph-eye");
      } else {
        input.type = "password";
        icon.classList.replace("ph-eye", "ph-eye-slash");
      }
    }

    // 📝 Sign Up Function
    function signUp() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const retypePassword = document.getElementById("retypePassword").value.trim();
      const loadingSpinner = document.getElementById("loadingSpinner");

      if (!username || !email || !password || !retypePassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== retypePassword) {
        alert("Passwords do not match.");
        return;
      }

      loadingSpinner.classList.remove("hidden");

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("Users").doc(uid).set({
            username: username,
            email: email,
            role: "user",
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          loadingSpinner.classList.add("hidden");
          alert("Signup successful!");
          window.location.href = "dashboard.html"; // Change if needed
        })
        .catch((error) => {
          loadingSpinner.classList.add("hidden");
          alert(error.message);
        });
    }
  </script>
</body>
</html>
