<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest Signup</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest"></script>
  <style>
    /* Bounce animation */
    .bounce {
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#030712] to-[#1f2937] min-h-screen flex items-center justify-center px-4">

  <!-- SIGNUP CONTAINER -->
  <div class="bg-[#111827] w-full max-w-md rounded-2xl shadow-xl p-6">
    
    <!-- LOGO + HEADER -->
    <div class="flex flex-col items-center mb-6">
      <img src="https://raw.githubusercontent.com/ayubaboluwatife/trustvest/main/assets/logo.png" alt="TrustVest Logo" class="w-20 h-20 bounce" />
      <h2 class="text-white mt-4 text-2xl font-semibold">Create Account</h2>
    </div>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="space-y-4">

      <!-- Username -->
      <input type="text" id="username" placeholder="Username" required
        class="w-full px-4 py-3 rounded-lg bg-[#1f2937] text-white placeholder-gray-400 focus:outline-none" />

      <!-- Email -->
      <input type="email" id="email" placeholder="Email Address" required
        class="w-full px-4 py-3 rounded-lg bg-[#1f2937] text-white placeholder-gray-400 focus:outline-none" />

      <!-- Password with toggle icon -->
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-3 rounded-lg bg-[#1f2937] text-white placeholder-gray-400 focus:outline-none pr-10" />
        <div class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="toggleVisibility('password', 'eye1')">
          <i id="eye1" data-lucide="eye-off" class="w-5 h-5 text-gray-400"></i>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Retype Password" required
          class="w-full px-4 py-3 rounded-lg bg-[#1f2937] text-white placeholder-gray-400 focus:outline-none pr-10" />
        <div class="absolute inset-y-0 right-3 flex items-center cursor-pointer" onclick="toggleVisibility('confirmPassword', 'eye2')">
          <i id="eye2" data-lucide="eye-off" class="w-5 h-5 text-gray-400"></i>
        </div>
      </div>

      <!-- SIGNUP BUTTON -->
      <button type="submit"
        class="w-full bg-gradient-to-r from-yellow-500 to-yellow-300 text-black font-bold py-3 rounded-lg hover:opacity-90 transition duration-300">
        Sign Up
      </button>

      <!-- Redirect to login -->
      <p class="text-center text-sm text-gray-400 mt-2">
        Already have an account?
        <a href="login.html" class="text-yellow-400 underline">Log In</a>
      </p>
    </form>
  </div>

  <!-- FIREBASE CONFIG & LOGIC -->
  <script>
    // ðŸ”¥ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // âœ¨ Password visibility toggle
    function toggleVisibility(inputId, iconId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(iconId);
      if (input.type === "password") {
        input.type = "text";
        icon.setAttribute("data-lucide", "eye");
      } else {
        input.type = "password";
        icon.setAttribute("data-lucide", "eye-off");
      }
      lucide.createIcons();
    }

    // âœï¸ Signup handler
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Store additional data in Firestore
        await db.collection("Users").doc(user.uid).set({
          username: username,
          email: email,
          role: "user",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Signup successful! Redirecting...");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });

    lucide.createIcons(); // ðŸ§Š Initialize icons
  </script>
</body>
</html>
