<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>

  <!-- Firebase App (core SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen relative overflow-hidden">
  <!-- 🔵 BOUNCING LOGO ANIMATION -->
  <div id="logo-loader" class="absolute inset-0 bg-gray-900 flex items-center justify-center z-50">
    <img src="logo.png" alt="TrustVest Logo" class="w-20 h-20 animate-bounce"/>
  </div>

  <!-- 🔲 SIGNUP CARD -->
  <div class="w-full max-w-sm p-6 bg-[#1c1c1c] rounded-xl shadow-xl z-10 relative">
    <h2 class="text-2xl font-bold mb-6 text-center text-gradient">Create TrustVest Account</h2>

    <!-- 🔧 SIGNUP FORM -->
    <form id="signup-form" class="space-y-4">
      <!-- Username -->
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none"/>

      <!-- Email -->
      <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none"/>

      <!-- Password -->
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none pr-10"/>
        <span onclick="toggleVisibility('password')" class="absolute top-3 right-3 cursor-pointer text-gray-400">👁️</span>
      </div>

      <!-- Retype Password -->
      <div class="relative">
        <input type="password" id="retype-password" placeholder="Retype Password" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none pr-10"/>
        <span onclick="toggleVisibility('retype-password')" class="absolute top-3 right-3 cursor-pointer text-gray-400">👁️</span>
      </div>

      <!-- 🔘 SIGNUP BUTTON -->
      <button type="submit" class="w-full bg-gradient-to-r from-yellow-400 to-yellow-600 hover:opacity-90 text-black font-bold py-2 rounded-lg">Sign Up</button>

      <!-- Already Have Account -->
      <p class="text-center text-sm mt-2">Already have an account? <a href="login.html" class="text-yellow-400 underline">Login here</a></p>
    </form>
  </div>

  <!-- 🔧 FIREBASE SETUP & HANDLER -->
  <script type="module">
    // 🔧 Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 🔁 Logo Load Animation Fade
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("logo-loader").style.display = "none";
      }, 1000);
    });

    // 🔒 Show/Hide Toggle
    window.toggleVisibility = (id) => {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    };

    // 📝 Signup Handler
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const retypePassword = document.getElementById("retype-password").value.trim();

      if (password !== retypePassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // 🔥 Store user in Firestore
        await setDoc(doc(db, "Users", uid), {
          username: username,
          email: email,
          role: "user", // default role
          createdAt: new Date().toISOString()
        });

        alert("Signup successful!");
        window.location.href = "login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
