<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustVest - Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .spinner {
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#111] via-[#222] to-[#111] flex items-center justify-center text-white">

  <!-- Loading Spinner -->
  <div id="loader" class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center">
    <img src="https://raw.githubusercontent.com/ayubabolu/finsa/main/logo.png" class="w-16 spinner" alt="Loading...">
  </div>

  <!-- Signup Form -->
  <div class="bg-[#1a1a1a] p-8 rounded-xl w-full max-w-md shadow-2xl border border-[#333]">
    <div class="flex flex-col items-center space-y-3">
      <img src="https://raw.githubusercontent.com/ayubabolu/finsa/main/logo.png" alt="TrustVest Logo" class="w-16">
      <h2 class="text-xl font-bold">Create Account</h2>
    </div>

    <div class="mt-6 space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none">

      <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none">

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 pr-10 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none">
        <i class="fas fa-eye-slash absolute top-3 right-4 text-gray-400 cursor-pointer toggle-password" toggle="#password"></i>
      </div>

      <div class="relative">
        <input type="password" id="retypePassword" placeholder="Retype Password" required class="w-full px-4 py-2 pr-10 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none">
        <i class="fas fa-eye-slash absolute top-3 right-4 text-gray-400 cursor-pointer toggle-password" toggle="#retypePassword"></i>
      </div>

      <button onclick="register()" class="w-full py-2 bg-gradient-to-r from-purple-600 to-pink-500 hover:opacity-90 rounded-lg font-bold">Sign Up</button>

      <p class="text-sm text-center text-gray-400 mt-2">Already have an account? <a href="login.html" class="text-pink-500 hover:underline">Login</a></p>
    </div>
  </div>

  <!-- Firebase Setup -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Script -->
  <script>
    // Password toggle
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', function () {
        const input = document.querySelector(this.getAttribute('toggle'));
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });
    });

    // Hide loader
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    function register() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const retypePassword = document.getElementById("retypePassword").value.trim();

      if (!username || !email || !password || !retypePassword) return alert("Fill all fields.");
      if (password !== retypePassword) return alert("Passwords do not match.");

      auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
          return db.collection("Users").doc(cred.user.uid).set({
            username: username,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            role: "user"
          });
        })
        .then(() => {
          alert("Account created!");
          window.location.href = "login.html";
        })
        .catch(err => {
          alert(err.message);
        });
    }
  </script>
</body>
</html>
