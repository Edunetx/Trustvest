<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TrustVest Signup</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    /* Simple Spinner */
    #spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>TrustVest Signup</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required /><br>
    <input type="email" id="email" placeholder="Email" required /><br>
    <input type="password" id="password" placeholder="Password" required /><br>
    <input type="password" id="retypePassword" placeholder="Retype Password" required /><br>
    <button type="submit">Sign Up</button>
  </form>
  <div id="spinner"></div>
  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signupForm = document.getElementById('signupForm');
    const spinner = document.getElementById('spinner');
    const message = document.getElementById('message');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'block';
      message.textContent = '';

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const retypePassword = document.getElementById('retypePassword').value;

      if (password !== retypePassword) {
        spinner.style.display = 'none';
        message.textContent = 'Passwords do not match!';
        message.className = 'error';
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection('users').doc(user.uid).set({
          username: username,
          email: email,
          uid: user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        message.textContent = 'Signup successful! Redirecting...';
        message.className = 'success';
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } catch (error) {
        spinner.style.display = 'none';
        message.textContent = error.message;
        message.className = 'error';
      } finally {
        spinner.style.display = 'none';
      }
    });
  </script>
</body>
</html>
