<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest | Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #101820);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 380px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }

    .logo {
      width: 120px;
      margin: 0 auto;
      display: block;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .skriller {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border: 3px solid #FFD700;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(15px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(15px) rotate(-360deg); }
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      background: #1e1e2f;
      color: white;
    }

    .password-toggle {
      float: right;
      margin-top: -36px;
      margin-right: 10px;
      cursor: pointer;
      color: #aaa;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(270deg, #FFD700, #ff9500, #FFD700);
      background-size: 400% 400%;
      color: #000;
      font-weight: bold;
      animation: gradientMove 3s ease infinite;
      cursor: pointer;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .link a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo" />
    
    <div class="skriller">
      <div class="circle"></div>
    </div>

    <input type="text" id="username" placeholder="Username" />
    <input type="email" id="email" placeholder="Email" />
    
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password" />
      <span class="password-toggle" onclick="togglePassword('password')">Show</span>
    </div>

    <div style="position: relative;">
      <input type="password" id="repassword" placeholder="Retype Password" />
      <span class="password-toggle" onclick="togglePassword('repassword')">Show</span>
    </div>

    <button class="btn" onclick="signUp()">Sign Up</button>

    <div class="link">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signUp = async function () {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const repassword = document.getElementById("repassword").value.trim();
      const username = document.getElementById("username").value.trim();

      if (!email || !password || !repassword || !username) return alert("Fill in all fields!");
      if (password !== repassword) return alert("Passwords do not match!");

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, { displayName: username });
        await setDoc(doc(db, "Users", userCredential.user.uid), {
          username,
          email,
          createdAt: new Date().toISOString()
        });

        alert("Sign up successful!");
        window.location.href = "login.html";
      } catch (err) {
        alert(err.message);
      }
    };

    window.togglePassword = function (fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    };
  </script>
</body>
</html>
