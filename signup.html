<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Sign Up</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 120px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .skriller {
      margin: 25px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      width: 8px;
      height: 8px;
      margin: 6px;
      border-radius: 50%;
      background-color: #ccc;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg) translateX(12px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(12px) rotate(-360deg); }
    }

    .form-box {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      font-size: 15px;
    }

    .show-pass {
      display: flex;
      align-items: center;
      font-size: 14px;
      margin: 5px 0 15px;
    }

    .show-pass input {
      width: auto;
      margin-right: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00b894, #00cec9, #0984e3);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-position 0.5s ease-in-out;
      background-size: 200% auto;
    }

    button:hover {
      background-position: right center;
    }

    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .link a {
      color: #00cec9;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo" alt="TrustVest Logo" />
  
  <div class="skriller">
    <div class="circle" style="animation-delay: 0s;"></div>
    <div class="circle" style="animation-delay: 0.1s;"></div>
    <div class="circle" style="animation-delay: 0.2s;"></div>
    <div class="circle" style="animation-delay: 0.3s;"></div>
  </div>

  <div class="form-box">
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="retype" placeholder="Retype Password" required />
    
    <div class="show-pass">
      <input type="checkbox" onclick="togglePassword()" />
      <label>Show Password</label>
    </div>

    <button onclick="signUp()">Create Account</button>

    <div class="link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.firebasestorage.app",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signUp = function () {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const retype = document.getElementById("retype").value;

      if (!username || !email || !password || !retype) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== retype) {
        alert("Passwords do not match.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return updateProfile(user, {
            displayName: username
          });
        })
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login";
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    };

    window.togglePassword = function () {
      const pass = document.getElementById("password");
      const retype = document.getElementById("retype");
      const type = pass.type === "password" ? "text" : "password";
      pass.type = type;
      retype.type = type;
    };
  </script>
</body>
</html>
