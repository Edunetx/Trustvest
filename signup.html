<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest | Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen relative overflow-hidden">

  <!-- 🔄 Opening Animation -->
  <div id="opening-animation" class="fixed inset-0 bg-black flex items-center justify-center z-50 transition-opacity duration-700">
    <div class="animate-pulse text-white text-2xl font-bold text-center">
      <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="w-20 h-20 mx-auto mb-4">
      TrustVest
    </div>
  </div>

  <!-- 🔐 Signup Form Card -->
  <div class="bg-gradient-to-br from-[#0d0d0d] to-[#1a1a1a] text-white rounded-2xl shadow-lg p-6 w-[90%] max-w-md z-10 relative">
    <div class="text-center mb-6">
      <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="w-16 h-16 mx-auto mb-2">
      <h2 class="text-xl font-semibold">Create a TrustVest Account</h2>
    </div>
    
    <form id="signup-form" class="space-y-4">
      <input type="text" id="fullname" placeholder="Full Name" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none">
      
      <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none">

      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none">

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg bg-[#111] text-white placeholder-gray-400 focus:outline-none pr-10">
        <button type="button" id="toggle-password" class="absolute inset-y-0 right-3 flex items-center text-white">
          &#9776;
        </button>
      </div>

      <button type="submit" id="signup-btn" class="w-full bg-gradient-to-r from-green-500 to-teal-400 text-black font-semibold py-2 rounded-lg hover:opacity-90 transition">
        Sign Up
      </button>

      <!-- Spinner -->
      <div id="loading-spinner" class="hidden justify-center mt-3">
        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white"></div>
      </div>
    </form>

    <p class="text-sm text-center text-gray-400 mt-4">
      Already have an account?
      <a href="login.html" class="text-teal-400 hover:underline">Login instead</a>
    </p>
  </div>

  <!-- ✅ Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('signup-form');
    const spinner = document.getElementById('loading-spinner');
    const signupBtn = document.getElementById('signup-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.remove('hidden');
      signupBtn.disabled = true;

      const name = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCred.user, { displayName: name });

        await setDoc(doc(db, "Users", userCred.user.uid), {
          name,
          email,
          username,
          uid: userCred.user.uid,
          createdAt: new Date().toISOString()
        });

        window.location.href = "home.html";
      } catch (err) {
        alert(err.message);
      } finally {
        spinner.classList.add('hidden');
        signupBtn.disabled = false;
      }
    });

    // Toggle password visibility
    document.getElementById('toggle-password').addEventListener('click', () => {
      const passInput = document.getElementById('password');
      passInput.type = passInput.type === 'password' ? 'text' : 'password';
    });

    // Opening animation
    window.addEventListener("load", () => {
      const animation = document.getElementById("opening-animation");
      setTimeout(() => animation.classList.add("opacity-0", "pointer-events-none"), 1800);
      setTimeout(() => animation.style.display = "none", 2000);
    });
  </script>
</body>
</html>
