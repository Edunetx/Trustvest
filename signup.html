<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest Signup</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    // üîß Firebase Config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyCH5H1FWEcHmQiCQhoc6GE8GhizqhTZoQc",
      authDomain: "finsa-connect.firebaseapp.com",
      projectId: "finsa-connect",
      storageBucket: "finsa-connect.appspot.com",
      messagingSenderId: "126845965255",
      appId: "1:126845965255:web:c82539297a8464873d7fe2"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
    }
    .gradient-btn {
      background: linear-gradient(270deg, #00feba, #5b86e5);
      background-size: 400% 400%;
      animation: gradientShift 5s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .spinner {
      border: 4px solid transparent;
      border-top: 4px solid #00feba;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-6 bg-[#111] rounded-xl shadow-lg text-white relative">

    <!-- üîß LOGO -->
    <div class="flex justify-center mb-4">
      <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo" class="w-20 h-20 rounded-full"/>
    </div>

    <h2 class="text-2xl font-semibold text-center mb-6">Create Account</h2>

    <!-- üîß FORM -->
    <div id="loader" class="hidden mb-4">
      <div class="spinner"></div>
    </div>

    <form id="signupForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none">

      <input type="email" id="email" placeholder="Email Address" required class="w-full px-4 py-2 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none">

      <div class="relative">
        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none pr-10">
        <span onclick="togglePassword('password')" class="absolute top-3 right-3 text-gray-400 cursor-pointer">
          üëÅÔ∏è‚Äçüó®Ô∏è
        </span>
      </div>

      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Retype Password" required class="w-full px-4 py-2 rounded-lg bg-[#222] text-white placeholder-gray-400 focus:outline-none pr-10">
        <span onclick="togglePassword('confirmPassword')" class="absolute top-3 right-3 text-gray-400 cursor-pointer">
          üëÅÔ∏è‚Äçüó®Ô∏è
        </span>
      </div>

      <button type="submit" class="w-full py-2 rounded-lg text-white font-bold gradient-btn">Sign Up</button>
    </form>

    <p class="mt-4 text-sm text-center text-gray-400">
      Already have an account?
      <a href="login.html" class="text-blue-400 underline">Login</a>
    </p>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    const form = document.getElementById("signupForm");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = form.username.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const confirmPassword = form.confirmPassword.value.trim();

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      loader.classList.remove("hidden");

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("Users").doc(user.uid).set({
          username,
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          role: "user"
        });

        alert("Signup successful!");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      } finally {
        loader.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
