<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
    .form-container { width: 100%; max-width: 350px; padding: 20px; }
    .input-group { margin-bottom: 15px; }
    .input-group input { width: 100%; padding: 12px; border-radius: 10px; border: none; outline: none; background: #1a1a1a; color: #fff; }
    .signup-btn { width: 100%; padding: 12px; border: none; border-radius: 10px; background: linear-gradient(270deg, #00f5a5, #00c8ff); color: #000; font-weight: 600; cursor: pointer; }
    .loader { display: none; margin-top: 20px; }
    .loader div { width: 40px; height: 40px; border: 4px solid rgba(0, 255, 255, 0.2); border-top: 4px solid #0ff; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .toast { display: none; background: #0ff; color: #000; padding: 10px 20px; border-radius: 10px; margin-top: 20px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Create Account</h1>
    <div class="input-group"><input type="text" id="username" placeholder="Username" required></div>
    <div class="input-group"><input type="email" id="email" placeholder="Email" required></div>
    <div class="input-group"><input type="password" id="password" placeholder="Password" required></div>
    <div class="input-group"><input type="password" id="retypePassword" placeholder="Retype Password" required></div>
    <button id="signupBtn" class="signup-btn">Sign Up</button>
    <div class="loader" id="loader"><div></div></div>
    <div class="toast" id="toast"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loader = document.getElementById('loader');
    const toast = document.getElementById('toast');

    function showToast(message) {
      toast.innerText = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    document.getElementById('signupBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const retypePassword = document.getElementById('retypePassword').value;

      if (!username || !email || !password || !retypePassword) {
        showToast('All fields are required');
        return;
      }
      if (password !== retypePassword) {
        showToast('Passwords do not match');
        return;
      }

      loader.style.display = 'block';

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          return db.collection('users').doc(user.uid).set({
            username: username,
            email: email,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        })
        .then(() => {
          showToast('Signup Successful');
          setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        })
        .catch((error) => {
          showToast(error.message);
        })
        .finally(() => {
          loader.style.display = 'none';
        });
    });
  </script>
</body>
</html>
