<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrustVest - Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: #000; font-family: 'Poppins', sans-serif; color: #fff; overflow-x: hidden; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .logo { width: 100px; margin-bottom: 20px; animation: fadeInDown 1s ease; }
    form { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; backdrop-filter: blur(10px); display: flex; flex-direction: column; width: 90%; max-width: 350px; }
    input { padding: 12px; margin: 10px 0; border: none; border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff; }
    .password-toggle { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); cursor: pointer; }
    .btn { padding: 12px; border: none; border-radius: 8px; background: linear-gradient(90deg, #ff512f, #dd2476); color: #fff; cursor: pointer; transition: 0.3s; }
    .btn:hover { opacity: 0.9; }
    .link-text { margin-top: 10px; font-size: 14px; }
    .link-text a { color: #ff512f; text-decoration: none; margin-left: 5px; }
    .notification { margin-top: 10px; text-align: center; font-size: 14px; color: #0f0; display: none; }
    .spinner-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; flex-direction: column; display: none; z-index: 999; }
    .spinner { border: 6px solid rgba(255,255,255,0.1); border-top: 6px solid #ff512f; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
    footer { position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: rgba(255,255,255,0.3); }
    .input-group { position: relative; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/OBA-TRUSTVEST/logo/main/trustvest-logo.png" alt="TrustVest Logo" class="logo">
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div class="input-group">
        <input type="password" id="retypePassword" placeholder="Retype Password" required>
        <span class="password-toggle" onclick="togglePassword('retypePassword')">üëÅÔ∏è</span>
      </div>
      <button type="submit" class="btn">Sign Up</button>
      <div class="notification" id="notification"></div>
      <div class="link-text">Already have an account?<a href="/login">Login</a></div>
    </form>
  </div>  <div class="spinner-overlay" id="spinnerOverlay">
    <div class="spinner"></div>
    <p id="spinnerText">Signup in Progress...</p>
  </div>  <footer>
    &copy; 2025 TrustVest. All Rights Reserved.
  </footer>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const retypePassword = document.getElementById("retypePassword").value;
      const notification = document.getElementById("notification");
      const spinnerOverlay = document.getElementById("spinnerOverlay");
      const spinnerText = document.getElementById("spinnerText");

      notification.style.display = "none";

      if(password !== retypePassword) {
        notification.innerText = "Passwords do not match.";
        notification.style.color = "#f00";
        notification.style.display = "block";
        return;
      }

      spinnerOverlay.style.display = "flex";

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection("users").doc(user.uid).set({
          username: username,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        spinnerText.innerText = "Signup Successful!";
        setTimeout(() => { window.location.href = "/login"; }, 1500);
      } catch (error) {
        spinnerOverlay.style.display = "none";
        if (error.code === 'auth/email-already-in-use') {
          notification.innerText = "This user already has an account, please login.";
          notification.style.color = "#f00";
          notification.style.display = "block";
        } else {
          notification.innerText = error.message;
          notification.style.color = "#f00";
          notification.style.display = "block";
        }
      }
    });
  </script></body>
</html>
