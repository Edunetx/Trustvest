<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrustVest Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #0a0a0a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #00ffd0 0%, transparent 70%);
      top: -80px;
      left: -80px;
      opacity: 0.06;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(20px); }
    }

    .form-container {
      max-width: 350px;
      margin: 80px auto;
      background: #141414;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 0 18px rgba(0, 255, 208, 0.1);
      position: relative;
      z-index: 10;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: white;
      outline: none;
      font-size: 15px;
    }

    .password-box {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 16px;
      top: 12px;
      cursor: pointer;
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffd0;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .spinner {
      display: none;
      margin: 20px auto;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.1);
      border-left-color: #00ffd0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="glow"></div>

  <div class="form-container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" />
    
    <div class="password-box">
      <input type="password" id="password" placeholder="Password" />
      <span class="toggle-icon" onclick="togglePassword()">&#9776;</span> <!-- Stroke-like icon -->
    </div>
    
    <button onclick="signup()">Sign Up</button>
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
      const passInput = document.getElementById("password");
      passInput.type = passInput.type === "password" ? "text" : "password";
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const spinner = document.getElementById("spinner");

      spinner.style.display = 'block';

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          spinner.style.display = 'none';
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch(error => {
          spinner.style.display = 'none';
          alert(error.message);
        });
    }
  </script>
</body>
</html>
