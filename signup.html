<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrustVest - Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lu.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #003c58);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .container img {
      width: 120px;
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
    }
    .password-container {
      position: relative;
    }
    .password-container i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      background: #00cc88;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    <h2>Create Your Account</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-container">
      <input type="password" id="password" placeholder="Password" required />
      <i class="lu-eye" id="togglePassword" onclick="togglePw('password', this)"></i>
    </div>
    <div class="password-container">
      <input type="password" id="confirmPassword" placeholder="Retype Password" required />
      <i class="lu-eye" id="toggleConfirmPassword" onclick="togglePw('confirmPassword', this)"></i>
    </div>
    <button onclick="signUp()">Sign Up</button>
    <div class="link">
      Already have an account? <a href="login.html">Login now</a>
    </div>
  </div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
      authDomain: "trustvest-a1bd9.firebaseapp.com",
      databaseURL: "https://trustvest-a1bd9-default-rtdb.firebaseio.com",
      projectId: "trustvest-a1bd9",
      storageBucket: "trustvest-a1bd9.appspot.com",
      messagingSenderId: "676220073092",
      appId: "1:676220073092:web:b358f8821ac33da9babed1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function togglePw(fieldId, iconEl) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        iconEl.className = "lu-eye-off";
      } else {
        input.type = "password";
        iconEl.className = "lu-eye";
      }
    }

    async function signUp() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        await db.collection("Users").doc(uid).set({
          username,
          email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          role: "user",
          wallet: 0,
          earnings: 0
        });

        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script></body>
</html>
