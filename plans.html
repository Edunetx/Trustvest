<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Plans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      user-select: none;
    }
    .container {
      padding: 20px;
      padding-bottom: 80px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 80px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #00bfa6;
      text-shadow: 0 0 5px rgba(0,191,166,0.7);
    }
    .plans-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .plan-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .plan-card:hover {
      transform: scale(1.03);
    }
    .plan-title {
      font-size: 1.3rem;
      color: #00d1b2;
      margin-bottom: 10px;
    }
    .plan-details {
      font-size: 0.9rem;
      color: #ccc;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }
    .nav-item {
      text-align: center;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
      fill: #00bfa6;
      transition: transform 0.3s ease;
    }
    .nav-item:hover svg {
      transform: scale(1.2);
    }
    .nav-item.active {
      color: #00bfa6;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    <h1>Available Plans</h1>
  </div>

  <div class="plans-list" id="plansList">
    <!-- Dynamic Plans will be inserted here -->
    <div class="plan-card">
      <div class="plan-title">TrustLite</div>
      <div class="plan-details">
        ₦5,000 - Earn ₦500 Daily<br>
        Duration: 15 Days
      </div>
    </div>
    <div class="plan-card">
      <div class="plan-title">TrustPro</div>
      <div class="plan-details">
        ₦10,000 - Earn ₦1,200 Daily<br>
        Duration: 15 Days
      </div>
    </div>
    <div class="plan-card">
      <div class="plan-title">TrustElite</div>
      <div class="plan-details">
        ₦20,000 - Earn ₦2,600 Daily<br>
        Duration: 15 Days
      </div>
    </div>
  </div>
</div>

<div class="nav-bar">
  <div class="nav-item" data-page="home.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    Home
  </div>
  <div class="nav-item active" data-page="plans.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 14H4V6h5.17L11.17 8H20v12z"/></svg>
    Plans
  </div>
  <div class="nav-item" data-page="teams.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
    Teams
  </div>
  <div class="nav-item" data-page="me.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
    Me
  </div>
</div>

<!-- Navigation Script -->
<script>
  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', function() {
      const page = this.getAttribute('data-page');
      window.location.href = page;
    });
  });
</script>

</html>
