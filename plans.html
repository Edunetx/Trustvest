<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrustVest - Plans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      user-select: none;
    }
    .container {
      padding: 20px;
      padding-bottom: 100px;
      max-width: 500px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 80px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00bfa6;
    }
    .progress-bar {
      width: 90%;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin: 20px auto;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00bfa6, #00d1b2);
      width: 0%;
      transition: width 0.5s ease;
    }
    .plans-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .plan-card {
      position: relative;
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      overflow: hidden;
    }
    .plan-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 3rem;
      opacity: 0.1;
    }
    .plan-title {
      font-size: 1.2rem;
      color: #00d1b2;
      margin-bottom: 10px;
    }
    .plan-price {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .purchase-btn {
      background: #00bfa6;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      font-weight: bold;
    }
    .recent-purchases {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 15px;
    }
    .recent-item {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 5px;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }
    .nav-item {
      text-align: center;
      color: #888;
      font-size: 12px;
      cursor: pointer;
    }
    .nav-item svg {
      width: 24px;
      height: 24px;
      margin-bottom: 5px;
      fill: #00bfa6;
      transition: transform 0.3s ease;
    }
    .nav-item:hover svg {
      transform: scale(1.2);
    }
    .nav-item.active {
      color: #00bfa6;
      font-weight: bold;
    }
    .spinner-overlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      display: none;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #00bfa6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">
    <h1>Investment Plans</h1>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="plans-section" id="plansSection">
    <!-- Plans load here -->
  </div>

  <div class="recent-purchases">
    <h3>Recent Purchases</h3>
    <div id="recentPurchasesList">
      <!-- Purchases load here -->
    </div>
  </div>
</div>

<div class="nav-bar">
  <div class="nav-item" data-page="home.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    Home
  </div>
  <div class="nav-item active" data-page="plans.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 14H4V6h5.17L11.17 8H20v12z"/></svg>
    Plans
  </div>
  <div class="nav-item" data-page="teams.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zM8 11c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5C15 14.17 10.33 13 8 13zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h6v-3.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
    Teams
  </div>
  <div class="nav-item" data-page="me.html">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/></svg>
    Me
  </div>
</div>

<div class="spinner-overlay" id="spinnerOverlay">
  <div class="spinner"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, doc, getDoc, updateDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const plansSection = document.getElementById("plansSection");
  const recentList = document.getElementById("recentPurchasesList");

  function showSpinner(show) {
    document.getElementById('spinnerOverlay').style.display = show ? 'flex' : 'none';
  }

  function updateProgressBar(percent) {
    document.getElementById('progressFill').style.width = percent + '%';
  }

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const userRef = doc(db, "users", user.uid);
      onSnapshot(userRef, (docSnap) => {
        const data = docSnap.data();
        if (data && data.activePlan) {
          const plans = ["TrustLite", "TrustPremium", "TrustBoosted", "TrustElite", "TrustLegend"];
          const currentIndex = plans.indexOf(data.activePlan) + 1;
          const percent = (currentIndex / plans.length) * 100;
          updateProgressBar(percent);
        } else {
          updateProgressBar(0);
        }
      });

      onSnapshot(collection(db, "plans"), (snapshot) => {
        plansSection.innerHTML = '';
        snapshot.forEach(planDoc => {
          const plan = planDoc.data();
          const card = document.createElement('div');
          card.className = 'plan-card';
          card.innerHTML = `
            <div class="plan-icon">${plan.icon}</div>
            <div class="plan-title">${plan.name}</div>
            <div class="plan-price">₦${plan.price.toLocaleString()}</div>
            <button class="purchase-btn" onclick="confirmPurchase('${planDoc.id}', '${plan.name}', ${plan.price})">Purchase</button>
          `;
          plansSection.appendChild(card);
        });
      });

      onSnapshot(collection(db, "users", user.uid, "purchasedPlans"), (snapshot) => {
        recentList.innerHTML = '';
        snapshot.forEach(purchaseDoc => {
          const purchase = purchaseDoc.data();
          const item = document.createElement('div');
          item.className = 'recent-item';
          item.textContent = `${purchase.planName} - ${new Date(purchase.purchasedAt.seconds * 1000).toLocaleDateString()}`;
          recentList.appendChild(item);
        });
      });
    } else {
      window.location.href = 'login.html';
    }
  });

  window.confirmPurchase = function(planId, planName, planPrice) {
    if (confirm(`Purchase ${planName} for ₦${planPrice.toLocaleString()}?`)) {
      showSpinner(true);
      const user = auth.currentUser;
      const userRef = doc(db, "users", user.uid);
      getDoc(userRef).then(userDoc => {
        const balance = userDoc.data().balance || 0;
        if (balance >= planPrice) {
          updateDoc(userRef, {
            balance: balance - planPrice,
            activePlan: planName
          });
          addDoc(collection(db, "users", user.uid, "purchasedPlans"), {
            planId: planId,
            planName: planName,
            purchasedAt: serverTimestamp()
          });
          alert("Purchase Successful!");
        } else {
          alert("Insufficient Balance. Redirecting to Deposit...");
          window.location.href = `deposit.html?amount=${planPrice}`;
        }
        showSpinner(false);
      });
    }
  };

  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', () => {
      window.location.href = item.getAttribute('data-page');
    });
  });
</script>
