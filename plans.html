<div class="container">
  <div class="header">
    <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" alt="TrustVest Logo">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  async function seedPlans() {
    const plansRef = db.collection("plans");
    const snapshot = await plansRef.get();
    if (snapshot.empty) {
      const plans = [
        { name: "PGVIP 1", price: 3000, income: 750, icon: "üí°" },
        { name: "PGVIP 2", price: 6000, income: 1500, icon: "ü™ô" },
        { name: "PGVIP 3", price: 10000, income: 2500, icon: "üìà" },
        { name: "PGVIP 4", price: 20000, income: 5000, icon: "üöÄ" },
        { name: "PGVIP 5", price: 30000, income: 7500, icon: "üíº" },
        { name: "PGVIP 6", price: 50000, income: 12500, icon: "üëë" },
        { name: "PGVIP 7", price: 70000, income: 17500, icon: "üî•" },
        { name: "PGVIP 8", price: 100000, income: 25000, icon: "üåü" },
        { name: "PGVIP 9", price: 200000, income: 50000, icon: "üèÜ" },
        { name: "PGVIP 10", price: 500000, income: 125000, icon: "üíé" },
        { name: "PGVIP 11", price: 1000000, income: 250000, icon: "üêâ" }
      ];
      for (let plan of plans) {
        await plansRef.add(plan);
      }
    }
  }

  async function loadPlans() {
    await seedPlans();
    const plansRef = db.collection("plans");
    const snapshot = await plansRef.get();
    const plansContainer = document.getElementById("plans-container");
    plansContainer.innerHTML = "";

    snapshot.forEach(doc => {
      const plan = doc.data();
      const planCard = document.createElement("div");
      planCard.className = "plan-card";
      planCard.setAttribute("data-icon", plan.icon);
      planCard.innerHTML = `
        <div class="plan-title">${plan.name}</div>
        <div class="plan-description">Earn ‚Ç¶${plan.income.toLocaleString()} every 20hrs</div>
        <div class="plan-price">Price: ‚Ç¶${plan.price.toLocaleString()}</div>
        <button class="purchase-btn" onclick="purchasePlan('${doc.id}', ${plan.price})">Purchase</button>
      `;
      plansContainer.appendChild(planCard);
    });
  }

  async function purchasePlan(planId, planPrice) {
    const user = auth.currentUser;
    if (!user) {
      alert('You must be logged in.');
      window.location.href = 'login.html';
      return;
    }
    const userRef = db.collection('users').doc(user.uid);
    const userDoc = await userRef.get();
    if (!userDoc.exists) {
      alert('User data not found.');
      return;
    }
    const balance = userDoc.data().balance || 0;
    if (balance >= planPrice) {
      await userRef.update({ balance: balance - planPrice });
      await userRef.collection('purchasedPlans').add({
        planId: planId,
        purchasedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert('Plan Purchased Successfully!');
    } else {
      window.location.href = `deposit.html?amount=${planPrice}`;
    }
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      loadPlans();
    } else {
      window.location.href = 'login.html';
    }
  });
</script>
