    .plan-card {
      position: relative;

      border-radius: 15px;

      background: rgba(255,255,255,0.05);
      overflow: hidden;
    }
    .plan-card::before {
      content: attr(data-icon);
      position: absolute;

      right: 10px;
      font-size: 4rem;

    .plan-title {

    .plan-price {

      font-weight: bold;
      margin-bottom: 10px;
    }
    .purchase-btn {
      background: #00bfa6;
      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .purchase-btn:hover {

    }
    .recent-purchases {

    .nav-bar {

      left: 0;
      width: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }
    .nav-item {
      text-align: center;
      color: #888;
      font-size: 12px;

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Auto Seed Plans if Empty
  async function seedPlans() {
    const plansRef = collection(db, "plans");
    const snapshot = await getDocs(plansRef);

    if (snapshot.empty) {
      const defaultPlans = [
        { name: 'TrustLite', price: 3000, icon: '💡' },
        { name: 'TrustPremium', price: 5000, icon: '🚀' },
        { name: 'TrustBoosted', price: 10000, icon: '⚡' },
        { name: 'TrustElite', price: 20000, icon: '🏆' },
        { name: 'TrustLegend', price: 50000, icon: '👑' }
      ];
      for (let plan of defaultPlans) {
        await addDoc(plansRef, plan);
      }
    }
  }

  // Load Plans Dynamically
  async function loadPlans(userData) {
    const plansRef = collection(db, "plans");
    const snapshot = await getDocs(plansRef);
    const plansSection = document.getElementById("plansSection");
    plansSection.innerHTML = '';

    snapshot.forEach(docSnap => {
      const plan = docSnap.data();
      const isActive = userData.activePlan === plan.name;
      const planCard = document.createElement('div');
      planCard.className = 'plan-card';
      planCard.setAttribute('data-icon', plan.icon);
      planCard.innerHTML = `
        <div class="plan-title">${plan.name}</div>
        <div class="plan-price">₦${plan.price.toLocaleString()}</div>
        <button class="purchase-btn" onclick="confirmPurchase('${docSnap.id}', '${plan.name}', ${plan.price})">Purchase</button>
      `;
      plansSection.appendChild(planCard);
    });
  }

  // Load Recent Purchases
  async function loadRecentPurchases(userId) {
    const purchasesRef = collection(db, "users", userId, "purchasedPlans");
    const snapshot = await getDocs(purchasesRef);
    const recentList = document.getElementById("recentPurchasesList");
    recentList.innerHTML = '';

    if (snapshot.empty) {
      recentList.innerHTML = '<div class="recent-item">No purchases yet.</div>';
      return;
    }

    snapshot.forEach(docSnap => {
      const purchase = docSnap.data();
      const item = document.createElement('div');
      item.className = 'recent-item';
      item.textContent = `${purchase.planName} - Purchased on ${purchase.purchasedAt.toDate().toLocaleDateString()}`;
      recentList.appendChild(item);
    });
  }

  // Update Expiry Progress Bar Dummy (50% Static for now)
  function updateProgressBar() {
    const progressFill = document.getElementById("progressFill");
    progressFill.style.width = "50%";
  }

  // Load User Data & Plans
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        await seedPlans();
        await loadPlans(userData);
        await loadRecentPurchases(user.uid);
        updateProgressBar();
      } else {
        alert("User data not found.");
      }
    } else {
      window.location.href = 'login.html';
    }
  });

  // Purchase Logic with Confirmation Overlay
  window.confirmPurchase = function(planId, planName, planPrice) {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.background = 'rgba(0,0,0,0.8)';
    overlay.style.display = 'flex';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '10000';
    overlay.innerHTML = `
      <div style="background:#fff; color:#000; padding:20px; border-radius:10px; text-align:center;">
        <p>Confirm Purchase of ${planName} for ₦${planPrice.toLocaleString()}?</p>
        <button id="confirmYes" style="margin-right:10px;">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    `;
    document.body.appendChild(overlay);

    document.getElementById('confirmNo').onclick = () => {
      overlay.remove();
    };

    document.getElementById('confirmYes').onclick = async () => {
      overlay.innerHTML = `<p style="color:#fff;">Processing...</p>`;
      const user = auth.currentUser;
      const userRef = doc(db, "users", user.uid);
      const userDoc = await getDoc(userRef);

      if (!userDoc.exists()) {
        alert("User data not found.");
        overlay.remove();
        return;
      }

      const balance = userDoc.data().balance || 0;
      if (balance >= planPrice) {
        await updateDoc(userRef, {
          balance: balance - planPrice,
          activePlan: planName
        });
        await addDoc(collection(db, "users", user.uid, "purchasedPlans"), {
          planId: planId,
          planName: planName,
          purchasedAt: serverTimestamp()
        });
        overlay.innerHTML = `<p style="color:#00bfa6;">Purchase Successful!</p>`;
        setTimeout(() => window.location.reload(), 1500);
      } else {
        alert("Insufficient balance. Redirecting to Deposit...");
        window.location.href = `deposit.html?amount=${planPrice}`;
      }
    };
  }

  // Navigation Events
  document.querySelectorAll('.nav-item').forEach(item => {
    item.addEventListener('click', function() {
      const page = this.getAttribute('data-page');
      window.location.href = page;
    });
  });
</script>

<script>

    });

  // Dynamic Icon Backgrounds on Plan Cards
  const observer = new MutationObserver(() => {
    document.querySelectorAll('.plan-card').forEach(card => {
      const icon = card.getAttribute('data-icon');
      card.style.setProperty('--icon', `"${icon}"`);
      card.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" font-size="50"><text y="50%">${icon}</text></svg>')`;
      card.style.backgroundRepeat = 'no-repeat';
      card.style.backgroundPosition = 'right 10px top 10px';
      card.style.backgroundSize = '40px 40px';
    });
  });

  observer.observe(document.getElementById("plansSection"), { childList: true, subtree: true });
</script>
