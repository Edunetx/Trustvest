    .purchase-btn {

      color: #000;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      font-weight: bold;
      transition: 0.3s ease;
    }
    .purchase-btn:hover {
      transform: scale(1.05);
    }
    .recent-purchases {
      margin-top: 30px;
      background: rgba(255,255,255,0.05);
      border: 1px solid #00bfa6;
      border-radius: 15px;
      padding: 15px;

    .recent-purchases h3 {

      color: #00d1b2;
    }
    .recent-item {
      font-size: 0.9rem;
      color: #ccc;
      background: rgba(255,255,255,0.05);
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #0a0a0a;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #222;
      z-index: 999;
    }
    .nav-item {
      text-align: center;
      color: #888;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .nav-item svg {

      transition: transform 0.3s ease;
    }
    .nav-item:hover svg {

      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;

    .spinner {

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, doc, getDoc, updateDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Auto Seed Plans if Empty
  async function seedPlans() {
    const plansRef = collection(db, "plans");
    const snapshot = await getDocs(plansRef);

    if (snapshot.empty) {
      const defaultPlans = [
        { name: 'TrustLite', price: 3000, icon: '💡' },
        { name: 'TrustPremium', price: 5000, icon: '🚀' },
        { name: 'TrustBoosted', price: 10000, icon: '⚡' },
        { name: 'TrustElite', price: 20000, icon: '🏆' },
        { name: 'TrustLegend', price: 50000, icon: '👑' }
      ];
      for (let plan of defaultPlans) {
        await addDoc(plansRef, plan);
      }
    }
  }

  // Load Plans Dynamically & Sort by Price Ascending
  async function loadPlans(userData) {
    const plansRef = collection(db, "plans");
    const q = query(plansRef, orderBy("price", "asc"));
    const snapshot = await getDocs(q);
    const plansSection = document.getElementById("plansSection");
    plansSection.innerHTML = '';

    snapshot.forEach(docSnap => {
      const plan = docSnap.data();
      const planCard = document.createElement('div');
      planCard.className = 'plan-card';
      planCard.style.backgroundImage = `url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" font-size="50"><text y="50%">${plan.icon}</text></svg>')`;
      planCard.innerHTML = `
        <div class="plan-title">${plan.name}</div>
        <div class="plan-price">₦${plan.price.toLocaleString()}</div>
        <button class="purchase-btn" data-id="${docSnap.id}" data-name="${plan.name}" data-price="${plan.price}">Purchase</button>
      `;
      plansSection.appendChild(planCard);
    });

    attachPurchaseEvents();
  }

  // Load Recent Purchases
  async function loadRecentPurchases(userId) {
    const purchasesRef = collection(db, "users", userId, "purchasedPlans");
    const q = query(purchasesRef, orderBy("purchasedAt", "desc"));
    const snapshot = await getDocs(q);
    const recentList = document.getElementById("recentPurchasesList");
    recentList.innerHTML = '';

    if (snapshot.empty) {
      recentList.innerHTML = '<div class="recent-item">No purchases yet.</div>';
      return;
    }

    snapshot.forEach(docSnap => {
      const purchase = docSnap.data();
      const item = document.createElement('div');
      item.className = 'recent-item';
      item.textContent = `${purchase.planName} - ${purchase.purchasedAt.toDate().toLocaleDateString()}`;
      recentList.appendChild(item);
    });
  }

  // Update Progress Bar based on Dummy Expiry (Static 50% for now)
  function updateProgressBar() {
    const progressFill = document.getElementById("progressFill");
    progressFill.style.width = "50%";
  }

  // Load User Data & Trigger All
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        await seedPlans();
        await loadPlans(userData);
        await loadRecentPurchases(user.uid);
        updateProgressBar();
      } else {
        alert("User data not found.");
      }
    } else {
      window.location.href = 'login';
    }
  });
</script>
<script>
  // Spinner Overlay Control
  function showSpinner() {
    document.getElementById('spinnerOverlay').style.display = 'flex';
  }

  function hideSpinner() {
    document.getElementById('spinnerOverlay').style.display = 'none';
  }

  // Attach Event Listeners to Purchase Buttons
  function attachPurchaseEvents() {
    document.querySelectorAll('.purchase-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const planId = btn.getAttribute('data-id');
        const planName = btn.getAttribute('data-name');
        const planPrice = parseInt(btn.getAttribute('data-price'));
        confirmPurchase(planId, planName, planPrice);
      });
    });
  }

  // Purchase Confirmation Overlay Logic
  async function confirmPurchase(planId, planName, planPrice) {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100%';
    overlay.style.height = '100%';
    overlay.style.background = 'rgba(0,0,0,0.85)';
    overlay.style.display = 'flex';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '10000';
    overlay.innerHTML = `
      <div style="background:#fff; color:#000; padding:20px; border-radius:10px; text-align:center;">
        <p>Confirm Purchase of <strong>${planName}</strong> for <strong>₦${planPrice.toLocaleString()}</strong>?</p>
        <button id="confirmYes" style="margin-right:10px;">Yes</button>
        <button id="confirmNo">No</button>
      </div>
    `;
    document.body.appendChild(overlay);

    document.getElementById('confirmNo').onclick = () => {
      overlay.remove();
    };

    document.getElementById('confirmYes').onclick = async () => {
      overlay.innerHTML = `<p style="color:#fff;">Processing Purchase...</p>`;
      showSpinner();

      const user = firebase.auth().currentUser;
      const userRef = firebase.firestore().doc(`users/${user.uid}`);
      const userDoc = await userRef.get();

      if (!userDoc.exists) {
        alert("User data not found.");
        hideSpinner();
        overlay.remove();
        return;
      }

      let userData = userDoc.data();
      let balance = userData.balance || 0;

      if (balance >= planPrice) {
        await userRef.update({
          balance: balance - planPrice,
          activePlan: planName
        });

        await firebase.firestore().collection("users").doc(user.uid).collection("purchasedPlans").add({
          planId: planId,
          planName: planName,
          purchasedAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        overlay.innerHTML = `<p style="color:#00bfa6;">Purchase Successful!</p>`;
        setTimeout(() => window.location.reload(), 1500);
      } else {
        hideSpinner();
        alert(`Insufficient Balance. Redirecting to Deposit...`);
        window.location.href = `deposit.html?amount=${planPrice}`;
      }
    };
  }

  // Spinner for All Purchases
  document.querySelectorAll('.purchase-btn').forEach(btn => {
    btn.addEventListener('click', showSpinner);
  });
</script>
