<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - TrustVest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px 20px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      box-sizing: border-box;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(270deg, #00ffc8, #0a8de4, #00ffc8);
      background-size: 400% 400%;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      animation: gradientMove 6s ease infinite;
      margin-top: 15px;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .notification {
      margin-top: 15px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://raw.githubusercontent.com/Edunetx/Trustvest/main/Teal%20and%20White%20Modern%20Geometric%20Financial%20Service%20Business%20Logo_20250728_134253_0000.png" class="logo">
  <h2>Reset Your Password</h2>
  <input type="email" id="email" placeholder="Enter your email">
  <button class="btn" id="reset-btn">Send Reset Link</button>
  <div class="notification" id="notification"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArPe6RM7qbUC49XvbDZWvcpr_iGoIRzrA",
    authDomain: "trustvest-a1bd9.firebaseapp.com",
    projectId: "trustvest-a1bd9",
    storageBucket: "trustvest-a1bd9.appspot.com",
    messagingSenderId: "676220073092",
    appId: "1:676220073092:web:b358f8821ac33da9babed1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("reset-btn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const notification = document.getElementById("notification");

    if (email === "") {
      showNotification("Please enter your email.");
      return;
    }

    try {
      await sendPasswordResetEmail(auth, email);
      showNotification("Reset link sent to your email.", "success");
    } catch (error) {
      showNotification("Failed to send reset link. Try again.");
    }
  });

  function showNotification(msg, type) {
    const notification = document.getElementById("notification");
    notification.textContent = msg;
    notification.style.display = "block";
    notification.style.color = (type === "success") ? "#0f0" : "#f00";
    setTimeout(() => {
      notification.style.display = "none";
    }, 5000);
  }
</script>

</body>
</html>
